    { "type": "fill-in-the-blank", "question": "主として大規模小売業が特定商品の圧倒的な販売力などを背景にサプライヤーに向けて発揮する買い付け力のことを【】という。", "answer": "バイイングパワー", "explanation": "バイイングパワーとは、大量仕入を背景とした、仕入価格の引き下げや有利な取引条件を獲得するための交渉力のことです。大規模なチェーンストアは、この強力なバイイングパワーを源泉として、低価格販売を実現しています。" },
    { "type": "fill-in-the-blank", "question": "スーパーマーケット業界では、1日に2回、新たな商品をディスプレイして販売するが、それを【】 とよんでいる。", "answer": "ワンデイ・ツーオープン", "explanation": "これは、朝と夕方で顧客層やニーズが変化することに対応する手法です。例えば、朝は主婦向けに素材を、夕方は働く人向けに惣菜や簡便商品を重点的に品揃えするなど、時間帯によって売場の顔を変えることで、販売機会を最大化します。" },
    { "type": "fill-in-the-blank", "question": "効果的なOJTのステップは、職務基準の理解→教育必要点の把握→ 【 】 計画の決定→指導の実施→指導成果の確認→反復・追加指導", "answer": "指導", "explanation": "OJT（On-the-Job Training）を効果的に行うには、場当たり的に行うのではなく、①何を教えるか（教育点）を明確にし、②どのように教えるかという「指導計画」を立て、③計画に沿って指導し、④成果を確認するという計画的なプロセスが重要です。" },
    { "type": "fill-in-the-blank", "question": "労働分配率= 【】÷売上総利益", "answer": "人件費", "explanation": "労働分配率は、企業が生み出した付加価値である売上総利益（粗利）のうち、どれだけの割合が従業員への人件費として分配されたかを示す指標です。業種によって適正水準は異なりますが、企業の収益性と従業員への還元姿勢を測る上で重視されます。" },
    { "type": "fill-in-the-blank", "question": "市場【】占有率=自社の商品販売高÷市場の全商品販売高", "answer": "占有率", "explanation": "市場占有率（マーケットシェア）は、特定の市場全体の中で、自社の製品やサービスがどれだけの割合を占めているかを示す指標です。企業の市場における競争上の地位を示す最も基本的な指標の一つです。" },
    { "type": "fill-in-the-blank", "question": "カテゴリーマネジメントの展開におけるカテゴリーの基準策定にあたっては、一般に商品の品種を単位とする小売業が多いが、食品業界などでは1つの品種の中に多くの品目が含まれることから、【】の設定が必要とされている。", "answer": "サブカテゴリー", "explanation": "カテゴリーをより細かく管理するために、例えば「飲料」という大カテゴリーを、「炭酸飲料」「果汁飲料」「お茶」といったサブカテゴリーに分割します。これにより、より顧客のニーズに沿った詳細な分析や品揃え計画が可能になります。" },
    { "type": "fill-in-the-blank", "question": "伝統的な【】 割当は、従業員に対して割り当てるが、LSPの実施においては、【】に人員を割り当てるので、無駄を省き、効率的な計画が可能となる。(【】 には同じ語句が入ります)", "answer": "作業", "explanation": "従来の人員計画が「人」を基準にしていたのに対し、LSP（レイバースケジューリングプログラム）は、まず行うべき「作業」とその量を科学的に算出し、その作業に対して必要な人員を割り当てるという考え方に基づいています。" },
    { "type": "fill-in-the-blank", "question": "LSP 導入において、業務と業務量を明確に把握し、過不足なく従業員を割り当てるためのステップは、正確な日割り予算の組み立て→日割り予算に合わせた 【】 枠の設定→月次勤務スケジュールの策定である。(漢字4文字)", "answer": "日割人時", "explanation": "LSPでは、日々の売上予算を達成するために必要な総労働時間（マンアワー）を「日割人時枠」として設定します。この枠内で、時間帯ごとの作業量に応じて人員を配置し、最適な勤務スケジュールを作成します。" },
    { "type": "fill-in-the-blank", "question": "ローコストオペレーションとは、売上高販売管理費率と 【】 比率を低く抑えた店舗運営である。", "answer": "損益分岐点", "explanation": "ローコストオペレーションを徹底することで、売上高に占める販管費の割合が低くなり、結果として損益分岐点（利益がゼロになる売上高）も低く抑えることができます。これにより、少ない売上でも利益を出せる、収益性の高い経営体質が実現します。" },
    { "type": "fill-in-the-blank", "question": "売上低下時の人時削減の具体的対応策としては、一人の守備範囲を狭くしない、【】配置ができるようにしておく、作業の種類と時間を少なくする、アウトソーシングする、である。", "answer": "クロス", "explanation": "クロス配置とは、一人の従業員が複数のポジションや作業（レジ、品出し、発注など）をこなせるようにする多能工化のことです。これにより、特定の時間帯や場所で人員が不足した場合でも、柔軟に応援に入れる体制を築くことができます。" },
    { "type": "fill-in-the-blank", "question": "マルコフモデルなどでもあるように、ある商品を使用していた消費者が、同一カテゴリーの競合するブランドに切り替えてしまうことを【】という。", "answer": "ブランドスイッチ", "explanation": "ブランドスイッチ（ブランド乗り換え）は、企業のマーケティング活動において、いかに防ぐかが重要な課題です。顧客ロイヤルティを高める施策を通じて、自社ブランドからの顧客離反を防ぎ、逆に競合からのブランドスイッチを促すことを目指します。" },
    { "type": "fill-in-the-blank", "question": "【】とは、1年中徹底した低価格で、あらゆる商品を提供し続けるオペレーションシステムを前提とした、恒常的低価格販売の仕組みのこと。(アルファベット大文字4つ)", "answer": "EDLP", "explanation": "EDLPは「Every Day Low Price」の略です。特売に頼らず、物流やオペレーションの効率化によって常に低価格を実現し、顧客からの価格信頼性を獲得する戦略です。ウォルマートがこの戦略で世界的な企業となりました。" },
    { "type": "fill-in-the-blank", "question": "【】とは、勤労意欲または士気と訳され、職場の雰囲気によって向上したり、低下したりする。", "answer": "モラール", "explanation": "モラールは、従業員の集団が持つ仕事に対する意欲や態度のことです。良好な人間関係や目標の共有などによってモラールが高まると、組織全体の生産性や業績も向上すると言われています。" },
    { "type": "fill-in-the-blank", "question": "人時売上高=売上高÷【】", "answer": "総人時", "explanation": "人時売上高は、投入した総労働時間（総人時）に対して、どれだけの売上を上げたかを示す、労働生産性の基本的な指標です。この数値が高いほど、効率的に売上を上げていることになります。" },
    { "type": "fill-in-the-blank", "question": "A店の年間人時計画に関する与件は下記のとおりである。この計画を達成したときの人時単価、総人時、人時生産性を求めよ。売上高：1０0,000,000円 粗利益率：25％ 労働分配率：40％ 粗利益額：25,000,000円 人件費総額：10,000,000円 パートタイマーの1人時単価：1,000円 パートタイマー比率：80％ 社員の1人時単価：3,000円 社員比率：20％", "answer": "人時単価＝1,400円、総人時＝7,143人時、人時生産性＝3,501円／人時", "explanation": "①加重平均人時単価 = (1000円×0.8)+(3000円×0.2) = 1400円。 ②総人時 = 人件費総額1000万円 ÷ 人時単価1400円 ≒ 7143人時。 ③人時生産性 = 粗利益額2500万円 ÷ 総人時7143人時 ≒ 3501円/人時。" },
    { "type": "fill-in-the-blank", "question": "小売業の労働生産性を評価するために用いられる主な指標で［ ］とは売上高に占める人件費の割合のことである。［ ］＝人件費÷売上高", "answer": "人件費率", "explanation": "人件費率は、売上高人件費率とも呼ばれます。この比率が低いほど、売上に対して人件費を効率的にコントロールできていることを示しますが、低すぎるとサービスの質の低下を招く可能性もあります。" },
    { "type": "fill-in-the-blank", "question": "小売業の労働生産性を評価するために用いられる主な指標で労働分配率とは［ ］に占める人件費の割合のことである。労働分配率＝人件費÷［ ］", "answer": "売上総利益", "explanation": "労働分配率は、企業が生み出した付加価値（売上総利益）を、どれだけ人件費として従業員に分配したかを示す指標です。企業の収益性と従業員への還元姿勢のバランスを見るために用いられます。" },
    { "type": "fill-in-the-blank", "question": "小売業の労働生産性を評価するために用いられる主な指標で［ ］とは、 従業員1人の1時間当たりの売上高のことである。［ ］＝売上高÷総人時", "answer": "人時売上高", "explanation": "人時売上高は、従業員一人一人が1時間あたりにどれだけの売上を稼ぎ出すかを示す、最も基本的な労働生産性指標です。店舗の運営効率を測る上で、日々管理されるべき重要な数値です。" },
    { "type": "fill-in-the-blank", "question": "小売業の労働生産性を評価するために用いられる主な指標で［ ］とは、 従業員1人の1時間当たりの売上総利益である。［ ］＝売上総利益÷総人時", "answer": "人時生産性", "explanation": "人時生産性は、従業員一人一人が1時間あたりにどれだけの付加価値（粗利益）を生み出したかを示す指標です。売上だけでなく利益への貢献度を測るため、人時売上高よりも重要な労働生産性指標とされています。" },
    { "type": "fill-in-the-blank", "question": "A店の今期の計画値は、下記与件のとおりである。 従業員合計の1人時単価の式を完成し、値を求めよ。粗利益:600,000,000円 労働分配率:35% パートタイマー比率:70% パートタイマーの１人時単価:1,000円 正規社員比率:30% 正規社員の1人時単価:3,000円", "answer": "1,600円", "explanation": "加重平均を用いて、全体の1人時単価を算出します。計算式：(パート単価 1,000円 × 構成比 0.7) + (社員単価 3,000円 × 構成比 0.3) = 700 + 900 = 1,600円。" },
    { "type": "fill-in-the-blank", "question": "A店の今期の計画値は、下記与件のとおりである。 今期の総人時の式を完成し、値を求めよ。粗利益:600,000,000円 労働分配率:35% パートタイマー比率:70% パートタイマーの１人時単価:1,000円 正規社員比率:30% 正規社員の1人時単価:3,000円 従業員合計の1人時単価:1600円", "answer": "131,250人時", "explanation": "まず、使える人件費の総額を計算します。人件費総枠 = 粗利益 6億円 × 労働分配率 35% = 2億1000万円。次に、この人件費総額を全体の1人時単価で割ることで、投入可能な総人時を算出します。総人時 = 2億1000万円 ÷ 1600円/人時 = 131,250人時。" },
    { "type": "fill-in-the-blank", "question": "小売業のローコストオペレーションは［ ］を低く抑えることによって、損益分岐点比率を低く抑えた経営構造である。", "answer": "売上高販売管理費比率", "explanation": "ローコストオペレーションとは、業務の効率化や標準化を通じて、人件費や地代家賃、広告宣伝費といった販売費及び一般管理費を徹底的に削減する運営方法です。これにより、低い売上高でも利益を確保できる強い収益構造が生まれます。" },
    { "type": "fill-in-the-blank", "question": "作業量を削減して作業効率をアップしていくための原則は集中化、［ ］、機械化、アウトソーシングである。", "answer": "平準化", "explanation": "作業効率化の4原則は、①集中化（作業を集約する）、②平準化（作業の繁閑の波をなくす）、③機械化（手作業を機械に置き換える）、④アウトソーシング（外部に委託する）です。" },
    { "type": "fill-in-the-blank", "question": "［ ］とは、業務の種類や営業時間帯などによって作業量の変動が大きい場合に、作業内容をバラして均等化し、一定の時間帯に作業が集中しないよう分散化することをいう。", "answer": "平準化", "explanation": "平準化は、作業負荷の山と谷をなくし、時間帯ごとの作業量を均等にすることを目指します。これにより、人員の遊休時間をなくし、効率的な人員配置を実現することができます。" },
    { "type": "fill-in-the-blank", "question": "店舗の生産性を典型的に示す指標として［ ］がある。大手小売業の平均は10坪から15坪であるため1坪あたりの売上高が400万円以上なければ店舗運営は難しくなる。", "answer": "従業員1人当たり担当売場面積", "explanation": "この指標は、従業員一人がどれだけの売場スペースを管理しているかを示し、労働集約度を測る目安となります。担当面積が広すぎるとサービスの質が低下し、狭すぎると人件費効率が悪化します。" },
    { "type": "fill-in-the-blank", "question": "店舗で取り扱うは品目は長期（年間）定番、季節定番、集荷特売、特価販売に分類することができる。このうち［ ］や特価特売に分類される品目は類似品目とのデータ比較などの実験を行ってから定番化する。", "answer": "集荷特売", "explanation": "集荷特売や特価特売は、一時的な販売であるため、すぐに定番商品として採用するのはリスクが伴います。そのため、テスト販売を行い、その売れ行きや利益貢献度などを分析した上で、定番商品化するかどうかを慎重に判断する必要があります。" },
    { "type": "fill-in-the-blank", "question": "下記は、［ ］による発注数量の計算式である。発注数量= (発注サイクル+発注リードタイム)×日販予測数量－発注時点在庫数量－発注済未入荷残数+安全在庫数量・", "answer": "定期発注法", "explanation": "定期発注法は、毎週月曜日など、あらかじめ決めた一定のサイクルで発注する方式です。発注量はその都度、次の発注までに必要な数量を計算して決定します。多くの商品を扱う小売業で一般的な発注管理手法です。" },
    { "type": "fill-in-the-blank", "question": "生鮮食料品の場合ロスを削減するには次の3つのステップで作業を改善する。第1段階：発注段階でロスを抑える・［ ］による適正発注・発注と販売計画との連動", "answer": "発注精度の向上", "explanation": "生鮮食品のロス削減は、入り口である発注段階が最も重要です。過去のデータや天候などのコーザルデータを活用して、需要予測の精度を高め、過不足のない発注を行うことが、全ての基本となります。" },
    { "type": "fill-in-the-blank", "question": "ロスが発生する第1の原因は販売予測の誤りなどで商品を必要以上に仕入れてしまう発注数量の過多にある。生鮮食品は売れ残っても返品はできず、在庫処分するが在庫処分には［ ］が発生しさらに売れ残れば廃棄ロスとなる。", "answer": "値下げロス", "explanation": "ロスには、商品を廃棄することによる「廃棄ロス」だけでなく、売れ残りを防ぐために定価から値下げして販売したことによる「値下げロス」もあります。これも本来得られたはずの利益を失う、見えにくいコストです。" },
    { "type": "fill-in-the-blank", "question": "EDLP政策は特売政策以上に販売管理費などの厳格な管理による［ ］が求められる。", "answer": "ローコストオペレーション", "explanation": "EDLP（エブリディロープライス）を維持するためには、特売による一時的な売上増に頼ることができません。そのため、物流や店舗作業の効率化、人件費管理などを徹底し、恒常的に低いコストで運営するローコストオペレーションが不可欠です。" },
    { "type": "fill-in-the-blank", "question": "EDLP政策は特売政策よりも店内作業の［ ］がしやすい。", "answer": "標準化", "explanation": "特売政策では、チラシの投入や価格変更、特設コーナーの設置など、その都度イレギュラーな作業が発生します。EDLP政策ではこれらの作業がなくなるため、日々のオペレーションを定型化・マニュアル化する「作業の標準化」を進めやすくなります。" },
    { "type": "fill-in-the-blank", "question": "A商品カテゴリーの特売計画に関する与件は下記のとおりである。特売コストを求める式の［ ］を求めよ。【与件】販売促進費：50,000円 特売作業コスト：10,000円", "answer": "60,000円", "explanation": "特売コストは、特売を行うために追加で発生する費用の合計です。この場合、チラシなどの販売促進費と、特売のための人件費などの作業コストを合計します。50,000円 + 10,000円 = 60,000円となります。" },
    { "type": "fill-in-the-blank", "question": "A商品カテゴリーの特売計画に関する与件は下記のとおりである。計画粗利益率を求めよ。【与件】特売商品の売上構成比： 40％ 特売商品の粗利益率：20％ 平常価格商品（定番商品）の売上構成比：60％ 平常価格商品（定番商品）の粗利益率：30％", "answer": "26%", "explanation": "カテゴリー全体の計画粗利益率は、各商品の売上構成比を重みとして加重平均して求めます。計算式：(平常価格商品の粗利率 30％ × 構成比 60％) + (特売商品の粗利率 20％ × 構成比 40％) = 18% + 8% = 26％。" },
    { "type": "fill-in-the-blank", "question": "A商品カテゴリーの特売計画に関する与件は下記のとおりである。特売コストを吸収するために必要な売上の増加分を求めよ。【与件】特売コスト：60,000円 計画粗利益率：26％", "answer": "230,769円", "explanation": "特売で追加的にかかるコストを、得られる粗利益でカバーできるだけの売上増加が必要です。この損益分岐点となる売上増加額は、「特売コスト ÷ 計画粗利益率」で計算できます。60,000円 ÷ 0.26 ≒ 230,769円となります。" },
    { "type": "fill-in-the-blank", "question": "【】占有率=自社の商品販売高÷市場の全商品販売高", "answer": "市場", "explanation": "市場占有率（マーケットシェア）は、特定の市場における自社の売上高が、市場全体の総売上高に占める割合を示します。企業の競争上の地位を示す最も重要な指標の一つです。" },
    { "type": "fill-in-the-blank", "question": "売上低下時の人時削減の具体的対応策としては、一人の守備範囲を狭くしない、【】配置ができるようにしておく、作業の種類と時間を少なくする、アウトソーシングする、である。", "answer": "クロス", "explanation": "クロス配置（多能工化）とは、一人の従業員が複数の業務やポジションをこなせるように訓練することです。これにより、特定の部門が忙しい時に他部門から応援に入るなど、柔軟で効率的な人員配置が可能になり、人時削減に繋がります。" },
    { "type": "fill-in-the-blank", "question": "【】とは、勤労意欲または士気と訳され、職場の雰囲気によって向上したり、低下したりする。", "answer": "モラール", "explanation": "モラールは、従業員「個人」の満足度であるモラールとは異なり、「集団」として目標に向かう意欲や士気を指します。良好な人間関係やリーダーシップ、目標の共有などがモラールを高める要因となります。" },
    { "type": "fill-in-the-blank", "question": "A店の今期の計画値は下記のとおりである。人件費総枠の式を完成し、値を求めよ。粗利益:600,000,000円 労働分配率:35%", "answer": "210,000,000円", "explanation": "人件費として使える総額（人件費総枠）は、企業が生み出した付加価値である粗利益に、労働分配率を掛けて算出します。計算式：粗利益 600,000,000円 × 労働分配率 35% = 210,000,000円。" },
    { "type": "fill-in-the-blank", "question": "売場面積1坪当たりの粗利益を一定水準で維持するために最低限必要な人時は、［ ］と変動人時の和である。", "answer": "固定人時", "explanation": "店舗運営に必要な総人時は、売上の増減に関わらず発生する「固定人時（開店準備、清掃など）」と、売上の増減に比例して発生する「変動人時（レジ、補充など）」の合計で考えます。" },
    { "type": "fill-in-the-blank", "question": "作業量を削減して作業効率をアップしていくための原則は集中化、平準化、機械化、［ ］である。", "answer": "アウトソーシング", "explanation": "作業効率化の4原則は、①集中化、②平準化、③機械化、そして④自社で行うより外部の専門業者に委託した方が効率的な業務を委託する「アウトソーシング」です。" },
    { "type": "fill-in-the-blank", "question": "店舗で取り扱う商品目は長期（年間）定番、季節定番、集荷特売、特価販売に分類することができる。このうち集荷特売や［ ］に分類される品目は類似品目とのデータ比較などの実験を行ってから定番化する。", "answer": "特価特売", "explanation": "特価特売品は、通常とは異なる価格や条件下で販売されるため、その売れ行きが必ずしも定番商品としてのポテンシャルを示すとは限りません。そのため、定番化を検討する際には、テスト販売などを通じて慎重に見極める必要があります。" },
    { "type": "fill-in-the-blank", "question": "定期発注法とは発注間隔を［ ］にした発注方法で、発注数量は発注のたびに計算して決定する。", "answer": "一定", "explanation": "定期発注法は、毎週月曜日など、発注するタイミング（サイクル）を固定し、その都度、在庫量や販売予測に基づいて最適な発注量を計算する方法です。多くの商品を扱う小売業で一般的な発注管理手法です。" },
    { "type": "fill-in-the-blank", "question": "EDLP政策は特売政策以上に［ ］などの厳格な管理によるローコストオペレーションが求められる。", "answer": "販売管理費", "explanation": "EDLP（エブリディロープライス）は、特売による瞬間的な売上増に頼れないため、恒常的に利益を確保するには、人件費、賃料、水道光熱費、広告宣伝費といった販売費及び一般管理費を徹底的に削減し、低い損益分岐点を実現する必要があります。" }
  ],

  "マーチャンダイジング (選択式)": [
    { "type": "multiple-choice", "question": "在庫投資の効率性を評価する最も代表的な指標で、商品回転率と粗利益率の積で求められるものは何か。", "options": ["GMROI", "交差比率", "人時生産性", "ROI"], "answer": "交差比率", "explanation": "交差比率は、在庫がどれだけ効率的に儲けを生み出しているかを示す指標です。「商品回転率 × 粗利益率」で計算され、この数値が高いほど、在庫投資の効率が良いと判断されます。GMROIと似ていますが、交差比率は売価ベースの回転率を用いる点が異なります。" },
    { "type": "multiple-choice", "question": "商品の仕入れから販売、在庫管理に至る一連の活動を、顧客への価値提供という視点で最適化しようとする考え方を何というか。", "options": ["ロジスティクス", "サプライチェーンマネジメント", "マーチャンダイジング", "カテゴリーマネジメント"], "answer": "マーチャンダイジング", "explanation": "マーチャンダイジングとは、顧客が求める商品を、適切な場所、時期、価格、数量で提供するための一連の活動全般を指します。商品計画、仕入、価格設定、在庫管理、販売促進などが含まれます。" },
    { "type": "multiple-choice", "question": "特定の商品カテゴリーを、あたかも一つの独立した事業部門のように捉え、そのカテゴリーの売上や利益の最大化を目指す管理手法を何というか。", "options": ["ユニットコントロール", "カテゴリーマネジメント", "ブランドマネジメント", "ダラーコントロール"], "answer": "カテゴリーマネジメント", "explanation": "カテゴリーマネジメントは、商品を単品ではなく「カテゴリー」という顧客視点のグループで捉え、そのカテゴリー全体の業績向上を目指す手法です。サプライヤーと協働し、データに基づいて品揃えや棚割、販促を最適化します。" },
    { "type": "multiple-choice", "question": "売上高や粗利益高の構成比が高い順に商品をA、B、Cの3つのランクに分類し、ランクごとに管理方法を変える在庫管理手法は何か。", "options": ["RFM分析", "デシル分析", "ABC分析", "PI値分析"], "answer": "ABC分析", "explanation": "ABC分析は、パレートの法則（80:20の法則）を応用した管理手法です。売上の大部分を占める少数のAランク商品を重点的に管理（欠品防止、発注精度向上など）することで、効率的に在庫全体のパフォーマンスを向上させます。" },
    { "type": "multiple-choice", "question": "投下した在庫（仕入原価）に対して、どれだけの粗利益を獲得できたかを示す、在庫投資収益率の指標は何か。", "options": ["交差比率", "ROA（総資産利益率）", "GMROI", "貢献利益"], "answer": "GMROI", "explanation": "GMROI（Gross Margin Return on Investment）は「粗利益高 ÷ 平均在庫高（原価）」で計算され、在庫投資の収益性を測るための重要な指標です。特にバイヤーの業績評価などに用いられます。" },
    { "type": "multiple-choice", "question": "商品の仕入原価に、目標とする利益額を上乗せして販売価格を決定する方法を何というか。", "options": ["コストプラス法", "マークアップ法", "パーシブドバリュー法", "スキミングプライシング"], "answer": "マークアップ法", "explanation": "マークアップ法は、仕入原価（コスト）を基準に価格を決定する方法です。「売価 = 仕入原価 / (1 - 目標値入率)」で計算されます。コストプラス法と似ていますが、マークアップ法は売価に対する利益率（値入率）を基準にする点が異なります。" },
    { "type": "multiple-choice", "question": "商品の陳列位置や陳列量を意図的にコントロールし、特定のスペースにおける売上と利益の最大化を図る購買促進策を何というか。", "options": ["ビジュアルマーチャンダイジング", "インストアプロモーション", "スペースマネジメント", "フロアゾーニング"], "answer": "スペースマネジメント", "explanation": "スペースマネジメントは、限られた売場スペースという資源を最も効果的に活用するための手法です。フロア全体のレイアウト計画から、棚割（プラノグラム）の作成まで、科学的なデータ分析に基づいて行われます。" },
    { "type": "multiple-choice", "question": "メーカーが設定する希望小売価格などによらず、小売業者が主体的に商品の販売価格を決定する政策を何というか。", "options": ["プライスライニング", "オープンプライス", "値入政策", "価格コンシャス"], "answer": "オープンプライス", "explanation": "オープンプライス制は、メーカーが希望小売価格を設定せず、最終的な販売価格の決定を小売業者に委ねる方式です。これにより、小売業者間の自由な価格競争が促進されます。" },
    { "type": "multiple-choice", "question": "商品の実際の仕入原価ではなく、あらかじめ定められた標準の原価を用いて棚卸資産を評価する方法は何か。", "options": ["個別法", "総平均法", "売価還元法", "標準原価法"], "answer": "標準原価法", "explanation": "標準原価法は、現実的な製造・仕入条件に基づいて科学的に算定された標準原価を使い、棚卸資産の評価や原価管理を行う方法です。実際の原価との差異を分析することで、コスト管理の効率化が図れます。" },
    { "type": "multiple-choice", "question": "棚卸資産の評価方法の一つで、「先に仕入れた商品から先に販売される」と仮定して、期末在庫の単価を計算する方法は何か。", "options": ["先入先出法", "後入先出法", "移動平均法", "最終仕入原価法"], "answer": "先入先出法", "explanation": "先入先出法（FIFO）は、期末に残っている在庫は、最も新しく仕入れたものから構成されていると見なして評価する方法です。実際の物の流れに近く、多くの企業で採用されています。" },
    { "type": "multiple-choice", "question": "商品が売れ残ったり、流行遅れになったりした際に、販売促進のために意図的に価格を引き下げることを何というか。", "options": ["値引", "値下", "割引", "ロス"], "answer": "値下", "explanation": "値下（マークダウン）は、在庫処分のために計画的に行われる価格変更です。一方、「値引」は、商品のキズなどを理由に個別の交渉で価格を下げることを指し、両者は区別されます。" },
    { "type": "multiple-choice", "question": "盗難や破損、紛失など、帳簿上の在庫数と実際の在庫数の差によって生じる損失を何というか。", "options": ["評価損", "機会損失", "棚卸減耗損", "値下げロス"], "answer": "棚卸減耗損", "explanation": "棚卸減耗損は、実地棚卸によって明らかになる物理的な在庫の減少による損失です。万引きや内部不正、管理ミスなどが主な原因であり、店舗の利益を直接的に圧迫する要因となります。" },
    { "type": "multiple-choice", "question": "商品の販売計画を立てる際、過去の売上データから季節による変動パターンを指数化したものを何というか。", "options": ["移動平均法", "回帰分析", "季節指数", "トレンド指数"], "answer": "季節指数", "explanation": "季節指数は、1年間の平均を100としたときに、各月または各週の売上がどの程度の水準にあるかを示す数値です。これにより、季節的な需要の変動を予測し、売上計画や仕入計画の精度を高めることができます。" },
    { "type": "multiple-choice", "question": "仕入れた商品のうち、品質不良や品違いなどを理由に、仕入先に商品を返すことを何というか。", "options": ["仕入値引", "仕入割引", "仕入戻し", "返品"], "answer": "仕入戻し", "explanation": "仕入戻しは、仕入れた商品そのものを返却する行為であり、会計上は仕入高から控除されます。「仕入値引」は、商品を返却せずに代金だけを減額してもらう点で異なります。" },
    { "type": "multiple-choice", "question": "ある期間の期首在庫と期末在庫の平均値を算出する方法の一つで、「（期首在庫高＋期末在庫高）÷２」で計算されるものは何か。", "options": ["月数平均法", "単純平均法", "移動平均法", "加重平均法"], "answer": "単純平均法", "explanation": "平均在庫高を計算する最も簡単な方法が、期首と期末の在庫高を足して2で割る単純平均法です。ただし、期中の在庫変動が激しい場合には、より多くの時点の在庫高を用いる月数平均法などが適しています。" },
    { "type": "multiple-choice", "question": "企業が将来の活動のために作成する、収益、費用、利益、投資などに関する計画を金額で示したものを何というか。", "options": ["損益計算書", "資金繰り表", "予算", "経営計画"], "answer": "予算", "explanation": "予算とは、企業の目標を具体的な数値計画に落とし込んだものです。利益計画を中核として、売上予算、仕入予算、経費予算、設備投資予算などが体系的に編成されます。計画（Plan）と実績（Do）を比較統制（Check）するための重要な管理ツールです。" },
    { "type": "multiple-choice", "question": "EOSやPOSといった情報システムを活用し、商品計画から販売に至るまでのプロセス全体を統合的に管理する仕組みを何というか。", "options": ["リテールサポート", "ロジスティクスシステム", "統合マーチャンダイジングシステム", "カテゴリーマネジメント"], "answer": "統合マーチャンダイジングシステム", "explanation": "統合マーチャンダイジングシステムは、POSによる販売情報、EOSによる発注・仕入情報、顧客情報などを一元管理・分析し、マーチャンダイジング活動全体の最適化と迅速化を図るための情報システム基盤です。" },
    { "type": "multiple-choice", "question": "顧客が購入したレシート1枚分のデータを分析し、商品の併買関係を探る分析手法は何か。", "options": ["ABC分析", "バスケット分析", "デシル分析", "RFM分析"], "answer": "バスケット分析", "explanation": "バスケット分析は、1回の買い物（バスケット）で、どのような商品が一緒に買われているかを分析する手法です。これにより、「Aを買う人はBも買う」といった併買ルールを発見し、関連陳列やセット販売などの販促施策に活用します。" },
    { "type": "multiple-choice", "question": "商品の売れ行きや在庫状況に応じて、コンピュータが自動的に最適な発注量を計算・提案するシステムを何というか。", "options": ["EDI（電子データ交換）", "CAO（コンピュータ支援発注）", "VMI（ベンダー管理在庫）", "SCM（サプライチェーン管理）"], "answer": "CAO（コンピュータ支援発注）", "explanation": "CAO（Computer Assisted Ordering）は、POSデータなどに基づいて、商品の販売動向や在庫状況を分析し、コンピュータが自動的に補充発注を行うシステムです。発注業務の省力化と、欠品・過剰在庫の削減に貢献します。" },
    { "type": "multiple-choice", "question": "商品の需要を予測する際に、天候、気温、曜日、地域のイベントといった、売上に影響を与える外部要因のデータを何というか。", "options": ["POSデータ", "マスタデータ", "トランザクションデータ", "コーザルデータ"], "answer": "コーザルデータ", "explanation": "コーザル（Causal）とは「原因となる」という意味です。コーザルデータは、売上の変動を引き起こす様々な要因（原因）のデータであり、これを分析に取り入れることで、より精度の高い需要予測が可能になります。" },
    { "type": "multiple-choice", "question": "予め設定された価格帯（例：1万円、3万円、5万円）に絞って商品を品揃えする価格設定方法を何というか。", "options": ["プライスライニング", "慣習価格", "端数価格", "キャプティブ価格"], "answer": "プライスライニング", "explanation": "プライスライニングは、いくつかの明確な価格段階（プライスライン）を設定し、その価格で販売できる品質の商品を開発・仕入れる手法です。顧客は価格帯で商品を比較しやすく、店舗側も価格管理が容易になります。" },
    { "type": "multiple-choice", "question": "売れ行きが鈍化した商品を、再度活性化させるために行われる一連のマーケティング活動を何というか。", "options": ["リポジショニング", "リブランディング", "リバイタライゼーション", "プロダクト・ライフサイクル延長"], "answer": "リバイタライゼーション", "explanation": "リバイタライゼーションは「再活性化」を意味します。パッケージの変更、新たな用途の提案、プロモーションの強化などによって、成熟期・衰退期にある商品の寿命を延ばし、再び売上を向上させることを目指します。" },
    { "type": "multiple-choice", "question": "期末棚卸資産の評価において、取得原価と期末時点での時価（再調達原価または正味売却価額）を比較し、いずれか低い方の価額で評価する方法を何というか。", "options": ["原価法", "低価法", "時価法", "先入先出法"], "answer": "低価法", "explanation": "低価法（原価と時価のいずれか低いほう）は、保守主義の会計原則に基づいています。商品の価値が下落した場合には、その損失を速やかに財務諸表に反映させることで、企業の財政状態をより堅実に示すことができます。" },
    { "type": "multiple-choice", "question": "売上高予算の策定において、まず全社的なトップダウンの目標を設定し、次に各部門がボトムアップで計画を積み上げ、最終的に両者を調整する方法を何というか。", "options": ["積上方式", "トップダウン方式", "折衷方式", "目標管理方式"], "answer": "折衷方式", "explanation": "予算編成における折衷方式は、経営トップの全社的な視点と、現場の現実的な視点の両方を取り入れることができるため、より実現可能性と納得性の高い予算を作成できるというメリットがあります。" },
    { "type": "multiple-choice", "question": "商品の販売情報を単品単位で追跡し、売れ筋・死に筋を分析する際に用いられる指標で、「販売個数÷期間中の顧客数×1000」で計算されるものは何か。", "options": ["PI値", "ABC分析", "商品回転率", "交叉比率"], "answer": "PI値", "explanation": "PI値（Purchase Index）は、来店客1000人当たりの購買指数を示します。単純な販売数量だけでなく、客数との関係で商品の支持度を測ることができるため、商品の改廃や棚割の検討に有効な指標となります。" },
    { "type": "multiple-choice", "question": "発注点を下回った時点で、あらかじめ定められた経済的発注量を発注する在庫管理方式を何というか。", "options": ["定期発注方式", "定量発注方式", "ダブルビン法", "MRP"], "answer": "定量発注方式", "explanation": "定量発注方式は、在庫量が一定の水準（発注点）まで減少したら、常に一定の量を発注する方法です。需要が比較的安定している商品の管理に適しており、発注業務を簡素化できます。" },
    { "type": "multiple-choice", "question": "小売業者が仕入れた商品の所有権を保持したまま、販売をメーカーや卸売業者に委託する販売形態を何というか。", "options": ["消化仕入", "委託販売", "買取仕入", "売上仕入"], "answer": "委託販売", "explanation": "委託販売では、小売業者（委託者）がメーカーなど（受託者）に販売を依頼します。商品は売れるまで委託者の資産であり、受託者は販売実績に応じて手数料を受け取ります。" },
    { "type": "multiple-choice", "question": "商品のフェイス（陳列された商品の顔）数を増やすことで、顧客の視線を集め、売上向上を図る陳列技術を何というか。", "options": ["ジャンブル陳列", "多段陳列", "フェイシング", "カットケース陳列"], "answer": "フェイシング", "explanation": "フェイシングは、商品のフェイス（顔）を見せることを意味します。フェイス数を増やすことは、その商品の視認性を高め、存在感をアピールする効果があります。売れ筋商品や重点商品のフェイス数を増やすのが一般的です。" },
    { "type": "multiple-choice", "question": "季節指数の算出方法の一つで、過去数年間のデータを用いて傾向変動を取り除き、より正確な季節変動を捉えようとする方法は何か。", "options": ["月別平均法", "特定年基準法", "移動平均法", "連環比率法"], "answer": "移動平均法", "explanation": "移動平均法は、長期的なトレンド（成長や減少の傾向）の影響を除去するために、時系列データを一定期間で平均化していく手法です。これにより、純粋な季節変動や循環変動を抽出することができます。" },
    { "type": "multiple-choice", "question": "仕入れた商品に不備があった場合に、商品を返品せずに、仕入価格の減額を受けることを何というか。", "options": ["仕入割引", "仕入戻し", "仕入値引", "リベート"], "answer": "仕入値引", "explanation": "仕入値引は、商品の数量不足、品質不良、破損などを理由に、当初の仕入価格から一定額を差し引いてもらうことです。商品を返送する「仕入戻し」とは区別されます。" },
    { "type": "multiple-choice", "question": "商品の価格帯ごとにいくつかの段階（プライスポイント）を設定し、その価格帯に合うように商品を品揃えする手法は何か。", "options": ["プライスライニング", "バンドル価格", "EDLP", "慣習価格"], "answer": "プライスライニング", "explanation": "プライスライニングは、例えばスーツを3万円、5万円、7万円の3つの価格帯で展開するなど、価格を基準に品揃えを構成する手法です。顧客は予算に応じて商品を選びやすくなり、店舗側も在庫管理や販売管理がしやすくなります。" },
    { "type": "multiple-choice", "question": "商品が顧客に購入されるまでの時間、つまり在庫として滞留している期間を示す指標は何か。", "options": ["商品回転日数", "リードタイム", "サイクルタイム", "安全在庫日数"], "answer": "商品回転日数", "explanation": "商品回転日数は「期間日数 ÷ 商品回転率」で計算され、在庫が1回転するのに何日かかるかを示します。この日数が短いほど、在庫が効率的に販売されていることを意味します。" },
    { "type": "multiple-choice", "question": "小売業の物流センターのうち、在庫を持たずに、入荷した商品をすぐに店舗別に仕分けして出荷する通過型のセンターを何というか。", "options": ["DC（ディストリビューションセンター）", "PC（プロセスセンター）", "TC（トランスファーセンター）", "物流ハブ"], "answer": "TC（トランスファーセンター）", "explanation": "TC（トランスファーセンター）は、在庫保管機能を持たず、複数の納入業者からの商品を一時的に受け入れ、方面別の店舗トラックに積み替える（トランスファー）拠点です。多頻度少量配送を実現し、在庫削減に貢献します。" },
    { "type": "multiple-choice", "question": "商品の販売価格（売価）から、その商品の値入額を差し引いたものを何というか。", "options": ["売上総利益", "仕入原価", "売上原価", "貢献利益"], "answer": "仕入原価", "explanation": "値入額は「売価 - 仕入原価」で計算されるため、この式を変換すると「仕入原価 = 売価 - 値入額」となります。これはマーチャンダイジングの基本的な計算の一つです。" },
    { "type": "multiple-choice", "question": "売れ残った商品を廃棄することによる損失と、値下げして販売したことによる損失を合わせたものを何というか。", "options": ["棚卸減耗損", "機会損失", "評価損", "在庫ロス"], "answer": "在庫ロス", "explanation": "在庫ロスは、主に「廃棄ロス」と「値下げロス」から構成されます。これに「棚卸減耗損」を加える場合もあります。在庫ロスを削減することが、小売業の収益性を高める上で非常に重要な課題です。" },
    { "type": "multiple-choice", "question": "商品の売価を決定する際に、顧客がその商品の価値をどのように認識しているかを基準に価格を設定する方法を何というか。", "options": ["コストプラス法", "競争志向価格設定", "需要志向価格設定", "心理的価格設定"], "answer": "需要志向価格設定", "explanation": "需要志向価格設定は、コストや競争ではなく、顧客の需要の強さや価値認識（パーシブドバリュー）に基づいて価格を決めるアプローチです。顧客が支払ってもよいと感じる価格の上限を探ることが重要になります。" },
    { "type": "multiple-choice", "question": "商品の仕入から販売までの流れにおいて、情報の流れとモノの流れを統合的に管理し、全体の最適化を図る考え方を何というか。", "options": ["ロジスティクス", "フィジカル・ディストリビューション", "サプライチェーン・マネジメント", "ジャストインタイム"], "answer": "ロジスティクス", "explanation": "ロジスティクスは、単にモノを運ぶ「物流（フィジカル・ディストリビューション）」だけでなく、調達、生産、販売、回収に至るプロセス全体を、情報の流れと連携させて高度に管理・最適化する戦略的な考え方です。" },
    { "type": "multiple-choice", "question": "百貨店などで見られる、商品を販売した時点で初めて仕入を計上する仕入形態を何というか。", "options": ["委託仕入", "消化仕入", "買取仕入", "予約仕入"], "answer": "消化仕入", "explanation": "消化仕入（売上仕入）は、商品が売れるまでは在庫リスクをメーカーや卸売業者が負う、小売業者にとって有利な仕入形態です。売れた分だけを仕入れたことにするため、在庫ロスが発生しないのが特徴です。" },
    { "type": "multiple-choice", "question": "売価を100円、値入率を30%と設定した場合、仕入原価はいくらになるか。", "options": ["30円", "70円", "130円", "計算できない"], "answer": "70円", "explanation": "値入率は売価に対する値入額の割合なので、値入額は 100円 × 30% = 30円です。仕入原価は「売価 - 値入額」で計算できるので、100円 - 30円 = 70円となります。" },
    { "type": "multiple-choice", "question": "ある商品の販売予測を行う際に、過去のデータから将来の数値を予測する統計的な手法を総称して何というか。", "options": ["時系列分析", "回帰分析", "因子分析", "クラスター分析"], "answer": "時系列分析", "explanation": "時系列分析は、過去の売上データなどの時間的な推移を分析し、そこにある傾向（トレンド）や季節変動、循環変動などのパターンを見つけ出して、将来の需要を予測する手法です。移動平均法や指数平滑法などがあります。" },
    { "type": "multiple-choice", "question": "商品の補充発注方式の一つで、在庫が一定の水準（発注点）に達した時に、その都度一定量を発注する方法は何か。", "options": ["定期発注方式", "定量発注方式", "補充点方式", "ダブルビン方式"], "answer": "定量発注方式", "explanation": "定量発注方式は、発注する「量」を固定する方法です。需要が比較的安定している商品の管理に適しており、発注業務の手間を簡素化できるメリットがあります。発注点方式とも呼ばれます。" },
    { "type": "multiple-choice", "question": "商品の品質は維持したまま、パッケージの大きさを小さくするなどして、実質的に値上げを行う手法を何というか。", "options": ["シュリンクフレーション", "ステルス値上げ", "リパッケージ", "ダウンサイジング"], "answer": "シュリンクフレーション", "explanation": "シュリンクフレーションは、「縮小（shrink）」と「インフレーション」を組み合わせた造語です。価格を据え置いたまま内容量を減らすことで、消費者に気づかれにくい形で実質的な値上げを行う手法です。" },
    { "type": "multiple-choice", "question": "小売業がメーカーから商品を仕入れる際に、一定期間の仕入高に応じて、代金の一部が払い戻される商慣行を何というか。", "options": ["アローワンス", "リベート", "キックバック", "ボリュームディスカウント"], "answer": "リベート", "explanation": "リベート（販売奨励金）は、メーカーが自社製品の販売を促進するために、多くの商品を仕入れたり販売したりした小売業者に対して支払う報奨金の一種です。" },
    { "type": "multiple-choice", "question": "商品の販売価格を決定する際、競合他社の価格を強く意識して、それに基づいて自社の価格を決めるアプローチを何というか。", "options": ["コスト志向価格設定", "需要志向価格設定", "競争志向価格設定", "心理的価格設定"], "answer": "競争志向価格設定", "explanation": "競争志向価格設定は、自社のコストや顧客の需要よりも、市場での競争上の地位を維持・向上させることを主眼に置いた価格設定方法です。プライスリーダーに追随する場合や、あえて競合より安い価格を設定する場合などがあります。" },
    { "type": "multiple-choice", "question": "商品のライフサイクルのうち、売上の伸びが鈍化し、市場が飽和状態となり、企業間の競争が激化する段階は何か。", "options": ["導入期", "成長期", "成熟期", "衰退期"], "answer": "成熟期", "explanation": "成熟期は、市場全体のパイが拡大しなくなり、シェアの奪い合いが激しくなる段階です。この時期のマーケティングでは、ブランドの差別化や顧客の囲い込み、コスト削減による利益確保が重要な課題となります。" },
    { "type": "multiple-choice", "question": "ある商品カテゴリーにおいて、最も市場シェアが高く、品揃えや価格設定で主導権を握っているブランドを何というか。", "options": ["プライベートブランド", "ストアブランド", "ナショナルブランド", "カテゴリーキラー"], "answer": "ナショナルブランド", "explanation": "ナショナルブランド（NB）は、メーカーが全国的な規模で生産・販売し、大規模な広告宣伝活動を行っている、知名度の高いブランドのことです。一般的に、そのカテゴリーのリーダー的な存在となります。" },
    { "type": "multiple-choice", "question": "予算編成の手法のうち、各部門が個別に必要な予算を積み上げていき、それを全社予算として集計・調整する方法を何というか。", "options": ["トップダウン方式", "ボトムアップ方式", "ゼロベース予算", "折衷方式"], "answer": "ボトムアップ方式", "explanation": "ボトムアップ方式（積上方式）は、現場の意見や実情が反映されやすく、従業員の予算達成への当事者意識を高めることができるというメリットがあります。ただし、全社的な視点が欠け、予算が過大になる傾向もあります。" },
    { "type": "multiple-choice", "question": "販売計画の基礎となる需要予測において、販売員や専門家の経験や勘といった主観的な判断に基づいて予測する方法を何というか。", "options": ["時系列分析法", "定性分析法", "因果関係分析法", "デルファイ法"], "answer": "定性分析法", "explanation": "定性分析法は、数値データではなく、専門家の意見や経験則といった質的な情報に基づいて予測を行う手法です。過去のデータがない新製品の需要予測などに用いられます。デルファイ法もこの一種です。" },
    { "type": "multiple-choice", "question": "ある商品の在庫が、現在の手持ちの数量で、今後何日分の販売をまかなえるかを示す指標を何というか。", "options": ["商品回転日数", "安全在庫日数", "手持日数", "平均在庫日数"], "answer": "手持日数", "explanation": "手持日数は、現在の在庫が何日分あるかを示す、在庫水準の健全性を測るための指標です。「現在在庫高 ÷ 平均日販高」で計算されます。この日数を常に適正な範囲に保つことが在庫管理の目標となります。" }
  ],
  "マーチャンダイジング (記述式)": [
    { "type": "fill-in-the-blank", "question": "商品アイテムを管理する最小単位をアルファベット3文字で【】という。", "answer": "SKU", "explanation": "SKUは「Stock Keeping Unit」の略です。同じ商品でも色、サイズ、デザインなどが異なれば、それぞれ別のSKUとして管理されます。在庫管理や単品管理を行う上での最小識別単位です。" },
    { "type": "fill-in-the-blank", "question": "顧客が求める商品を、適切な時期に、適切な場所で、適切な価格と数量で提供するための一連の活動を【】という。", "answer": "マーチャンダイジング", "explanation": "マーチャンダイジングは、単なる商品仕入だけでなく、商品計画、価格設定、在庫管理、販売促進までを含む、小売業の根幹をなす活動です。その目的は、顧客満足の実現と企業の利益確保の両立にあります。" },
    { "type": "fill-in-the-blank", "question": "商品の売上実績や在庫状況を単品単位で把握し、管理することを【】管理という。", "answer": "単品", "explanation": "単品管理は、SKU単位で商品の動きを詳細に追跡・分析する管理手法です。POSシステムの普及により可能となり、死に筋商品の発見や、売れ筋商品の欠品防止など、きめ細やかなマーチャンダイジングを実現します。" },
    { "type": "fill-in-the-blank", "question": "在庫金額を管理するダラーコントロールに対し、在庫数量を管理する手法を【】コントロールという。", "answer": "ユニット", "explanation": "在庫管理には、金額で管理するダラーコントロールと、数量（個数）で管理するユニットコントロールがあります。両者を併用することで、財務的な視点と物理的な視点の両方から、精度の高い在庫管理が可能になります。" },
    { "type": "fill-in-the-blank", "question": "発注から納品までの時間差を【】タイムという。", "answer": "リード", "explanation": "リードタイムは、発注してから商品が店舗に到着し、販売可能な状態になるまでの所要時間です。リードタイムが長いほど、欠品を防ぐためにより多くの在庫を持つ必要があり、在庫管理が難しくなります。" },
    { "type": "fill-in-the-blank", "question": "ある商品を1,000円で仕入れ、25%の利益を見込んで売価を設定する場合、売価は【】円となる。（マークアップ法）", "answer": "1250", "explanation": "マークアップ法は仕入原価に利益を上乗せする方法です。この場合、利益額は 1,000円 × 25% = 250円。したがって、売価は 1,000円 + 250円 = 1,250円となります。" },
    { "type": "fill-in-the-blank", "question": "商品の売上高を平均在庫高（売価）で割って算出される、在庫の効率性を示す指標を商品【】率という。", "answer": "回転", "explanation": "商品回転率は、在庫が一定期間に何回入れ替わったかを示す指標で、在庫投資の効率性を測ります。この数値が高いほど、商品がよく売れており、資金が効率的に活用されていることを意味します。" },
    { "type": "fill-in-the-blank", "question": "売上高に占める売上総利益の割合を【】率という。", "answer": "粗利益", "explanation": "粗利益率（売上総利益率）は、企業の基本的な収益力を示す指標です。「（売上高 - 売上原価）÷ 売上高 × 100」で計算されます。この率が高いほど、商品の販売によるマージンが大きいことを示します。" },
    { "type": "fill-in-the-blank", "question": "企業間の受発注業務をオンラインで接続し、電子的にデータ交換を行うシステムを【】という。（アルファベット3文字）", "answer": "EOS", "explanation": "EOSは「Electronic Ordering System」の略で、電子発注システムを指します。これにより、電話やFAXによる発注作業がなくなり、業務の効率化、迅速化、発注ミスの削減が可能になります。" },
    { "type": "fill-in-the-blank", "question": "特定の商品カテゴリーの品揃えや売場作りなどを、特定の卸売業者やメーカーに全面的に任せることを【】キャプテン制という。", "answer": "カテゴリー", "explanation": "カテゴリーキャプテン制は、そのカテゴリーに関する深い専門知識を持つサプライヤーと小売業が協働する、カテゴリーマネジメントの一つの形態です。小売業は専門的なノウハウを活用でき、サプライヤーは自社製品の売上拡大を図れるというメリットがあります。" },
    { "type": "fill-in-the-blank", "question": "小売業が自ら企画・開発し、ナショナルブランドよりも低価格で提供する商品を【】ブランドという。", "answer": "プライベート", "explanation": "プライベートブランド（PB）は、小売業者が自社の店舗だけで販売するオリジナル商品です。製造を外部に委託することで、広告宣伝費や中間マージンを削減し、低価格を実現します。他店との差別化や利益率向上に貢献します。" },
    { "type": "fill-in-the-blank", "question": "欠品や過剰在庫を防ぐために、最低限保持しておくべき安全な在庫量のことを【】在庫という。", "answer": "安全", "explanation": "安全在庫は、需要の急な変動や、納品の遅れといった不測の事態に備えるための保険的な在庫です。安全在庫が多すぎると在庫コストが増大し、少なすぎると欠品による機会損失のリスクが高まります。" },
    { "type": "fill-in-the-blank", "question": "ある商品の販売数量が、他の商品の販売数量に影響を与える現象を【】という。", "answer": "カニバリゼーション", "explanation": "カニバリゼーション（共食い）は、自社の新商品が、既存の自社商品の売上を奪ってしまう現象などを指します。特に、同じカテゴリー内で類似商品を投入する際には、カニバリゼーションの発生を考慮する必要があります。" },
    { "type": "fill-in-the-blank", "question": "商品の陳列棚において、一つのSKUが占める棚の横幅の数を【】数という。", "answer": "フェイス", "explanation": "フェイス数は、その商品が顧客の目に触れる機会の多さを表し、売上に直接影響します。売れ筋商品はフェイス数を多く、死に筋商品は少なくするのが棚割（プラノグラム）の基本です。" },
    { "type": "fill-in-the-blank", "question": "売価1,500円、原価1,000円の商品の値入額は【】円である。", "answer": "500", "explanation": "値入額は、予定した売価と仕入原価の差額です。計算式は「値入額 = 売価 - 原価」となります。この場合、1,500円 - 1,000円 = 500円です。" },
    { "type": "fill-in-the-blank", "question": "売価1,500円、原価1,000円の商品の値入率は【】%である。（小数点第2位を四捨五入）", "answer": "33.3", "explanation": "値入率は、売価に占める値入額の割合です。計算式は「値入率 = 値入額 ÷ 売価 × 100」です。この場合、(1500 - 1000) ÷ 1500 × 100 ≒ 33.3%となります。" },
    { "type": "fill-in-the-blank", "question": "商品が販売された時点で、その販売情報を記録・集計するシステムを【】システムという。（アルファベット3文字）", "answer": "POS", "explanation": "POSは「Point of Sale（販売時点情報管理）」の略です。「何が、いつ、いくつ、いくらで売れたか」という情報をリアルタイムで収集・分析することで、単品管理や科学的なマーチャンダイジングを可能にする、現代小売業に不可欠なシステムです。" },
    { "type": "fill-in-the-blank", "question": "月々の売上高予算と、月初に適正な在庫をどれだけ持つべきかを示した在庫・販売比率を用いて、月初適正在庫高を算出する方法を在庫・【】法という。", "answer": "販売比率", "explanation": "在庫・販売比率法は、過去の実績などから「売上高1単位に対して在庫を何単位持つべきか」という比率を算出し、これを計画売上高に乗じることで、適正な在庫高を計画する方法です。" },
    { "type": "fill-in-the-blank", "question": "複数の商品を組み合わせて一つの価格で販売する価格設定を【】価格設定という。", "answer": "バンドル", "explanation": "バンドル価格設定は、セット販売や抱き合わせ販売とも呼ばれます。顧客にとっては単品で買うよりも割安になり、企業にとっては客単価の向上や、関連商品の販売促進に繋がるというメリットがあります。" },
    { "type": "fill-in-the-blank", "question": "商品の価値を顧客がどう認識しているかに基づいて価格を設定する方法を【】価値価格設定法という。", "answer": "知覚", "explanation": "知覚価値価格設定法（パーシブドバリュー法）は、コストを基準にするのではなく、顧客がその商品に対して「これくらいの価値がある」と感じる価格を基準に設定する、顧客志向の価格設定方法です。" },
    { "type": "fill-in-the-blank", "question": "販売価格を決定した後、実際に販売した結果として実現したマージン（売上総利益）を【】という。", "answer": "実現利益", "explanation": "当初計画した値入額（計画利益）から、値下額や棚卸減耗額を差し引いたものが、最終的に実現した利益となります。この実現利益を最大化することがマーチャンダイジングの目標です。" },
    { "type": "fill-in-the-blank", "question": "ある商品カテゴリーの品揃えを検討する際に、そのカテゴリーを構成する要素を「ブランド」「価格帯」「機能」などの【】で分解・整理する。", "answer": "サブカテゴリー", "explanation": "大きなカテゴリーを、顧客の購買決定要因となるような小さなグループ（サブカテゴリー）に分解することで、品揃えの過不足を明確にし、バランスの取れた構成にすることができます。" },
    { "type": "fill-in-the-blank", "question": "商品の発注量を決定する際に、発注費用と在庫保管費用の合計が最も少なくなる発注量を【】発注量という。", "answer": "経済的", "explanation": "経済的発注量（EOQ: Economic Order Quantity）は、在庫関連コストを最小化する1回あたりの最適な発注量を求めるための数理モデルです。発注回数を増やすと発注費用が増え、減らすと在庫保管費用が増えるというトレードオフの関係を考慮します。" },
    { "type": "fill-in-the-blank", "question": "ある商品が販売された際に、関連する他の商品が一緒に購入されることを【】購買という。", "answer": "関連", "explanation": "関連購買（クロスセル）を促進することは、客単価を向上させる上で非常に重要です。バスケット分析などによって商品の併買関係を把握し、関連陳列やセット販売などの施策に繋げます。" },
    { "type": "fill-in-the-blank", "question": "商品の売価と原価の差額を【】額という。", "answer": "値入", "explanation": "値入額は、商品を販売することで得られる予定の利益額です。これはあくまで計画上の利益であり、ここから値下やロスを差し引いたものが、最終的な実現利益（粗利益）となります。" },
    { "type": "fill-in-the-blank", "question": "【】管理とは、商品カテゴリーを戦略的事業単位とみなし、消費者への価値提供と収益性の最大化を目指すビジネスプロセスである。", "answer": "カテゴリー", "explanation": "カテゴリーマネジメントは、単品やブランド単位ではなく、顧客の購買行動に基づいた「カテゴリー」単位でマーチャンダイジング活動全体を管理・最適化する手法です。" },
    { "type": "fill-in-the-blank", "question": "商品の陳列棚（シェルフ）に、どの商品を、どこに、いくつ配置するかを計画した図を【】という。", "answer": "プラノグラム", "explanation": "プラノグラム（棚割計画図）は、スペースマネジメントにおける具体的なアウトプットです。POSデータなどに基づいて、売上や利益を最大化するような科学的な商品配置を目指して作成されます。" },
    { "type": "fill-in-the-blank", "question": "【】とは、顧客にとっての価値を基軸として、小売業のマーチャンダイジング活動をメーカーや卸売業者と共同で改革していく戦略的提携のことである。（アルファベット3文字）", "answer": "ECR", "explanation": "ECR（Efficient Consumer Response）は、サプライチェーン全体の効率化を通じて、顧客への価値提供を最大化することを目指す取り組みです。製・配・販が連携し、情報の共有やプロセスの標準化を進めます。" },
    { "type": "fill-in-the-blank", "question": "期末の在庫を売価で評価し、そこに原価率を掛けて期末在庫の原価を算出する棚卸資産の評価方法を【】還元法という。", "answer": "売価", "explanation": "売価還元法は、多品種の商品を扱う百貨店やスーパーマーケットなどで用いられる簡便的な評価方法です。カテゴリー全体の平均的な原価率を、期末の売価在庫高に乗じることで、棚卸資産の原価を推定します。" },
    { "type": "fill-in-the-blank", "question": "商品のライフサイクルのうち、市場に製品が導入され始めたばかりで、売上は低く、利益もほとんど出ていない段階を【】期という。", "answer": "導入", "explanation": "導入期は、製品の認知度を高め、試用を促すことがマーケティングの主な目的となります。多額の広告宣伝費や販促費がかかるため、赤字になることが一般的です。" },
    { "type": "fill-in-the-blank", "question": "【】価格とは、ジュースの自動販売機のように、長い間の習慣によって市場で形成され、消費者が納得している価格のことである。", "answer": "慣習", "explanation": "慣習価格は、消費者の頭の中に「この商品はこれくらいの値段」という相場観が定着している価格です。この価格から外れると、消費者に割高感や不信感を与えてしまう可能性があります。" },
    { "type": "fill-in-the-blank", "question": "商品の販売データを分析し、売上や利益の大部分を占めている少数の優良品目を特定する分析手法を【】分析という。", "answer": "ABC", "explanation": "ABC分析は、在庫管理や顧客管理など、様々な分野で応用される重要な分析手法です。商品を重要度に応じてランク付けし、管理資源を重点的に配分することで、効率的なマネジメントを実現します。" },
    { "type": "fill-in-the-blank", "question": "メーカーや卸売業者が、小売業者の在庫を管理し、販売データに基づいて自動的に商品を補充する仕組みを【】という。（アルファベット3文字）", "answer": "VMI", "explanation": "VMIは「Vendor Managed Inventory」の略で、ベンダー（供給業者）主導型在庫管理と呼ばれます。これにより、小売業者は発注業務の手間を削減でき、サプライヤーは欠品を防ぎ、販売機会を最大化できます。" },
    { "type": "fill-in-the-blank", "question": "売れ行きが予測と異なり、在庫が過剰になったり、不足したりするリスクを【】リスクという。", "answer": "在庫", "explanation": "在庫リスクには、過剰在庫による保管コストの増加、値下げ・廃棄ロスの発生、資金繰りの悪化といったリスクと、在庫不足（欠品）による販売機会の損失、顧客満足度の低下といったリスクの両方が含まれます。" },
    { "type": "fill-in-the-blank", "question": "商品の【】とは、特定の商品カテゴリーの中で、どれだけ多くの種類（ブランド、サイズ、フレーバーなど）を取り揃えているかを示す指標である。", "answer": "品揃えの深さ", "explanation": "品揃えの「幅」がカテゴリー数の多さであるのに対し、「深さ」は1つのカテゴリー内でのバリエーションの豊富さです。専門店は幅を狭く、深くすることで専門性を打ち出します。" },
    { "type": "fill-in-the-blank", "question": "【】とは、商品の売価に含まれるマージン（利幅）のことであり、小売業の利益の源泉となる。", "answer": "値入", "explanation": "値入は、売価から原価を引いたものであり、計画段階での利益を指します。この値入から、値下やロスなどを差し引いたものが、最終的な粗利益（実現利益）となります。" },
    { "type": "fill-in-the-blank", "question": "商品の仕入から販売までの期間を短縮し、在庫回転率を高める経営を【】経営という。", "answer": "高回転", "explanation": "高回転経営は、在庫を素早く現金化することで、キャッシュフローを改善し、在庫リスクを低減する効率的な経営スタイルです。そのためには、精度の高い需要予測と、迅速なサプライチェーンが不可欠です。" },
    { "type": "fill-in-the-blank", "question": "【】とは、顧客が商品を購買する際の意思決定プロセスを樹木状の図で表したものである。", "answer": "顧客決定樹（CDT）", "explanation": "CDT（Customer Decision Tree）は、顧客が商品を絞り込んでいく思考プロセス（例：ブランドで選ぶか、価格で選ぶか、容量で選ぶか）を分析する手法です。これを理解することで、顧客視点に立った効果的な品揃えや棚割が可能になります。" },
    { "type": "fill-in-the-blank", "question": "商品の仕入原価が500円で、30%の値入率を確保したい場合の売価は、約【】円となる。（小数点以下は四捨五入）", "answer": "714", "explanation": "値入率は売価基準の利益率です。計算式「売価 = 原価 / (1 - 値入率)」に当てはめると、500円 / (1 - 0.3) = 500円 / 0.7 ≒ 714.28円。したがって、約714円となります。" },
    { "type": "fill-in-the-blank", "question": "商品予算の構成要素は、売上高予算、在庫高予算、値入高予算、仕入高予算、そして【】予算である。", "answer": "減価", "explanation": "商品予算（マーチャンダイジング・バジェット）は、これら5つの予算要素が相互に関連し合っています。減価予算には、計画的な値下げ（マークダウン）と、予期せぬ棚卸減耗の両方が含まれ、利益計画の精度を高める上で重要です。" },
    { "type": "fill-in-the-blank", "question": "売上高に占める売上原価の割合を、売上【】率という。", "answer": "原価", "explanation": "売上原価率は「売上原価 ÷ 売上高 × 100」で計算されます。これは、売上高のうち、仕入や製造にかかったコストがどれだけを占めるかを示す指標であり、「100% - 粗利益率」と等しくなります。" },
    { "type": "fill-in-the-blank", "question": "商品の需要の大きさを測る指標として、来店客数に占める購買客数の割合を示す【】率がある。", "answer": "購買", "explanation": "購買率（買い上げ率）は、「購買客数 ÷ 来店客数 × 100」で計算されます。この比率が高いほど、来店した顧客を効率的に購買に結びつけていることを意味し、店舗の魅力や販売員の接客スキルを測る指標となります。" },
    { "type": "fill-in-the-blank", "question": "ある商品カテゴリーにおいて、小売業者が最も信頼し、カテゴリー全体の計画立案などで中心的な役割を担うサプライヤーをカテゴリー【】という。", "answer": "アドバイザー", "explanation": "カテゴリーキャプテンよりも一歩進んだ関係性で、特定のサプライヤーに偏るのではなく、より中立的な立場でカテゴリー全体の利益を最大化するための助言を行うパートナーを指します。" },
    { "type": "fill-in-the-blank", "question": "【】とは、商品の販売動向や顧客の購買履歴といった、日々の取引によって蓄積されるデータのことである。", "answer": "トランザクションデータ", "explanation": "トランザクションデータは、POSシステムなどで収集される具体的な取引記録です。このデータを分析することで、マーチャンダイジングの様々な意思決定（品揃え、発注、販促など）を客観的な根拠に基づいて行うことができます。" },
    { "type": "fill-in-the-blank", "question": "売れ筋商品や売れ行きの良い商品群のことを【】商品という。", "answer": "量販", "explanation": "量販商品は、多くの顧客に支持され、大量に販売される、店舗の売上の中核をなす商品です。これらの商品を欠品させないことが、マーチャンダイジングの基本となります。" },
    { "type": "fill-in-the-blank", "question": "商品の陳列や保管、値札付け、包装など、販売に付随して発生する作業のことを【】作業という。", "answer": "付帯", "explanation": "付帯作業は、直接的な販売行為ではありませんが、商品を顧客に提供するために不可欠な作業です。これらの作業をいかに効率化するかが、店舗運営の生産性向上に繋がります。" },
    { "type": "fill-in-the-blank", "question": "小売業がメーカーから商品を仕入れる際に、決済を早めること（例：現金払い）で受けられる代金の割引を【】割引という。", "answer": "現金", "explanation": "現金割引（キャッシュ・ディスカウント）は、メーカー側にとっては、売掛金の早期回収による資金繰り改善というメリットがあるため、その見返りとして提供される金融的な性質を持つ割引です。" },

    { "type": "multiple-choice", "question": "ショッピングセンターのAM (アセットマネジメント) は株や債券などとともに [ ] の管理を行い不動産から生み出される収益を最大化する総資産価値の成長戦略に責任を持つ高度なマネジメントである。", "options": ["プロダクトポートフォリオ", "不動産ポートフォリオ", "リロケーション", "ビルメンテナンス"], "answer": "不動産ポートフォリオ", "explanation": "ポートフォリオとは、金融商品の組み合わせのことです。不動産ポートフォリオとは、複数の不動産資産（SC、オフィスビル、ホテルなど）を組み合わせることで、リスクを分散しつつ、投資収益の最大化を目指す資産管理戦略を指します。" },

    { "type": "multiple-choice", "question": "循環型流通チャネルの一環として導入されている 【】 制度は、ビールの空きビンなどを既存の流通チャネルを利用して回収することができるため、ポイ捨て防止や散乱した場合にも回収費用として利用できるなどのメリットがある。", "options": ["グリーン購入", "デポジット", "委託・返品", "マニフェスト"], "answer": "デポジット", "explanation": "デポジット制度は、商品価格に容器の保証金（デポジット）を上乗せして販売し、容器が返却された際に保証金を返金する仕組みです。これにより、消費者に容器回収へのインセンティブを与え、リサイクル率を高める効果があります。" },

    { "type": "multiple-choice", "question": "2007年に改正された都市計画法の焦点は、10000㎡超の大規模集客施設が立地できる用途地域を「商業地域」「近隣商業地域」 【】の3つに限定した。", "options": ["近隣商業", "第1種低層住居専用地域", "準工業地域", "準住居地域"], "answer": "準工業地域", "explanation": "この改正は、郊外への大規模商業施設の無秩序な立地を抑制し、中心市街地の活性化を促すことを目的としています。住居系の地域への立地を原則として認めず、商業系・工業系の地域に誘導する狙いがあります。" },
    { "type": "multiple-choice", "question": "小売業が海外市場に参入するパターンの意思決定変数は3つあるが、以下の選択肢の中で、それに含まれないものは 【】 変数である。", "options": ["環境", "取引費用", "戦略", "従属"], "answer": "従属", "explanation": "海外市場への参入形態を決定する際には、①自社の経営戦略（例：標準化か現地適応か）、②現地の市場環境（例：市場規模、競争、規制）、③取引費用（例：情報収集や交渉にかかるコスト）の3つの変数を総合的に勘案する必要があります。" },
    { "type": "multiple-choice", "question": "フランチャイザーは、フランチャイジーの繁栄を実現するために努力し、フランチャイジーは自ら業績を向上させることによってフランチャイザーの機能強化をはかるといった好循環を【】の原則と呼ぶ。", "options": ["統一性", "機能分担", "独立経営", "相互発展"], "answer": "相互発展", "explanation": "この原則は、フランチャイズチェーンが単なる本部と加盟店という関係ではなく、共通の目標に向かって協力し合うパートナーであり、一蓮托生の運命共同体であることを示しています。" },
    { "type": "multiple-choice", "question": "【】ブランドとはある小売業が自社(自店) だけで販売するために開発した商品のことをいう。", "options": ["プライベート", "ナショナル", "ストア", "カテゴリー"], "answer": "ストア", "explanation": "ストアブランドはプライベートブランド（PB）の一種ですが、特にその小売企業（ストア）の名称を冠したものを指すことが多いです。他店との差別化を図り、顧客のロイヤルティを高める効果があります。" },

    { "type": "fill-in-the-blank", "question": "ショッピングセンター（SC）のリニューアルの手順はまずポジショニングと［ ］を見直してから、投資・採算収益計画、テナントミックス計画などを策定する。", "answer": "コンセプト", "explanation": "リニューアルを成功させるには、まず「誰に、どのような価値を提供し、競合とどう差別化するか」というSCの基本方針（コンセプト）と市場での立ち位置（ポジショニング）を明確に再定義することが不可欠です。これが全ての計画の土台となります。" },
    { "type": "fill-in-the-blank", "question": "大店法の規制緩和の流れの中で中心市街地および商店街は衰退し、その活性化は商業問題としてだけでなく [ ] として取り組むことが求められるようになった。", "answer": "都市問題", "explanation": "中心市街地の空洞化は、単に商店がシャッターを閉めるという商業上の問題にとどまらず、コミュニティの崩壊、治安の悪化、都市の魅力低下といった、都市全体の構造に関わる深刻な問題として認識されるようになりました。" },
    { "type": "fill-in-the-blank", "question": "大規模小売店舗立地法(大店立地法)は、[] という観点から大型店の出店を調整する法律である。", "answer": "周辺の生活環境の保全", "explanation": "大店立地法は、大型店の出店がもたらす交通渋滞、騒音、廃棄物などの問題から周辺地域の生活環境を守ることを目的としています。中小小売業の保護を目的とした大店法とは、法律の趣旨が大きく異なります。" },
    { "type": "fill-in-the-blank", "question": "循環型社会基本法の対象となるものは有価物、無価物を問わず「廃棄物等」とし、そのうち有用なものを「[]」として、利用の促進をはかるものである。", "answer": "循環資源", "explanation": "この法律では、一度使用された製品や廃棄物を単なる「ごみ」ではなく、価値のある「循環資源」として捉え直し、リデュース・リユース・リサイクルを通じて、その有効利用と適正な処分を進めることを基本原則としています。" },
    { "type": "fill-in-the-blank", "question": "家電リサイクル法は小売業者による引取りおよび製造業者等による再商品化等を義務づけ、排出者には家電4品目を廃棄する際、収集運搬料金とリサイクル料金の支払いなどを既定している。", "answer": "家電リサイクル法", "explanation": "対象となる特定家庭用機器4品目（エアコン、テレビ、冷蔵庫・冷凍庫、洗濯機・衣類乾燥機）について、小売業者、製造業者、消費者がそれぞれ役割を分担し、リサイクルを推進する仕組みを定めた法律です。" },
    { "type": "fill-in-the-blank", "question": "食品リサイクル法は年間の食品廃棄物などの発生量が [ ] トン以上の事業者に、「判断基準」にしたがい再生利用などを促進することを義務づけている。", "answer": "100", "explanation": "食品の製造・流通・販売などを行う事業者（食品関連事業者）に対し、食品ロスの削減と、発生した食品廃棄物の飼料化や肥料化などの再生利用に取り組むことを求める法律です。100トン以上の大規模事業者は特に重い責任を負います。" },
    { "type": "fill-in-the-blank", "question": "小売業の国際化の背景には［ ］要因としての出店規制の強化や高い税率などの法的規制の影響がある。", "answer": "プッシュ", "explanation": "プッシュ要因とは、企業を母国から「押し出す」要因のことです。国内市場での成長が、高い法人税や厳しい出店規制などによって阻害される場合、企業はより成長機会のある海外市場へと目を向けることになります。" },
    { "type": "fill-in-the-blank", "question": "欧米の高級ブランド品メーカーによる日本進出には百貨店や高級専門店への輸出を手始めに、［ ］から展開し、単独立地の直営店舗を出店する段階的な進展パターンがみられる。", "answer": "インショップ形式", "explanation": "インショップ形式は、百貨店などの既存店舗内に自社の販売コーナーを設ける形態です。これにより、単独で出店するよりも低いリスクで市場の反応を探り、ブランドの認知度を高め、次のステップである直営店の展開に繋げることができます。" },
    { "type": "fill-in-the-blank", "question": "日本の小売業の中国やアジアに対しての海外進出が活性化している社会的要因の国内要因には［ ］、経済成長の鈍化・停滞、出店規制の強化、競争の激化、高い税率などがある。", "answer": "少子高齢化による人口減少", "explanation": "国内市場が少子高齢化によって長期的に縮小していくことが予測されるため、多くの日本企業が新たな成長の場を求めて、経済成長が著しいアジア市場へと進出しています。" },
    { "type": "fill-in-the-blank", "question": "海外市場参入パターンにおける意思決定変数の取引費用変数には以下の物がある。［ ］、ノウハウの暗黙性など", "answer": "企業特定的ノウハウの価値", "explanation": "取引費用理論では、自社が持つ独自のノウハウ（企業特定的ノウハウ）が模倣されにくい、価値の高いものであるほど、外部に委託するよりも自社で直接事業を展開（直接投資）する方が合理的であると考えます。" },
    { "type": "fill-in-the-blank", "question": "フランチャイズビジネスにおけるロイヤルティの算出方式の［ ］はフランチャイザーが提供した経営ノウハウの効果が最も端的に数字で現れるとの考え方である。", "answer": "売上高比例方式", "explanation": "売上高比例方式は、加盟店の売上が伸びれば本部の収入も増えるため、本部が加盟店の売上向上を積極的に支援するインセンティブが働きやすいというメリットがあります。多くのフランチャイズチェーンで採用されている一般的な方式です。" },
    { "type": "fill-in-the-blank", "question": "専門店業界では専門店チェーンは好調で、独立系専門店は不調という2極分化の傾向にある。そのライフスタイル要因は［ ］の進展である。", "answer": "カジュアル化", "explanation": "消費者のライフスタイルが、フォーマルで高価なものよりも、日常的に使える手頃で質の良いカジュアルな商品を求める傾向に変化したことが、ユニクロに代表されるようなカジュアル衣料専門店チェーンの成長を後押ししました。" },
    { "type": "fill-in-the-blank", "question": "委託返品制度に弊害が存在しても百貨店がその制度に依存する理由は問屋やメーカーにとって好都合な［ ］の原則が崩れてしまう恐れがあることに起因する。", "answer": "一物一価", "explanation": "一物一価とは、同じ商品はどこでも同じ価格で販売されるべきという考え方です。百貨店が商品を買い取ると、自由に価格設定ができるようになり、ブランドイメージを損なう安売りが行われる可能性があります。それを避けたいメーカー側の意向が、委託販売制度の維持に繋がっています。" },
    { "type": "fill-in-the-blank", "question": "アメリカのデパートメントストアは、「何でもそろい、誰にでも売るよろず屋」としての総合化ではなくむしろ［ ］を基本とする専門型品ぞろえ小売業態といえる。", "answer": "ターゲットマーケティング", "explanation": "米国のデパートメントストアは、所得層やライフスタイルなどで顧客をセグメントし、特定のターゲット層に深く響くような専門性の高い品揃えやサービスを提供することで、専門店チェーンとの競争に対抗しています。" },
    { "type": "fill-in-the-blank", "question": "ホームセンターにおける住居関連需要としては「ホームインプルーブメント」「［ ］」「ホームデコレーション」などがある。", "answer": "ホームファーニシング", "explanation": "ホームファーニシングは、家具、カーテン、照明、寝具など、住まいの基本的な設備や調度品を揃えることを指します。住まいの改善（インプルーブメント）と装飾（デコレーション）の中間に位置づけられます。" },
    { "type": "fill-in-the-blank", "question": "コンビニエンスストア（CVS)システムが創出した流通面における商品の効用とは店頭を起点とするマーケティングの観点から、商品開発においてロットやサイズの［ ］を実現し、メーカーと顧客の望む商品規格のギャップを調整するこという。", "answer": "小口化", "explanation": "個食化や単身世帯の増加といった社会の変化に対応し、CVSはメーカーに対して少量・小分け（小口化）の商品開発を促しました。これにより、顧客は必要な分だけ無駄なく購入できるという価値を享受できます。" },
    { "type": "fill-in-the-blank", "question": "チェーンストアにおける店舗のオペレーションと物流の関係において発注や納品の回数が多いほど小売店舗での [ ] が増加する。", "answer": "作業量", "explanation": "納品頻度を上げると在庫は削減できますが、その分、店舗では荷受け、検品、品出しといった作業が頻繁に発生します。物流効率と店舗作業の効率はトレードオフの関係にあるため、サプライチェーン全体での最適化が求められます。" },
    { "type": "fill-in-the-blank", "question": "マトリックス組織の弊害を防止するために必要になるのが、誰が、いつ、何を計画し、誰が、いつ、どんな方法で検証し、対策を打つのかという「[] の意思決定プロセスの確立」 と 「販売方法別の損益計算の導入」である。", "answer": "職位別", "explanation": "マトリックス組織では、縦と横のラインで指示が交錯し、責任の所在が曖昧になりがちです。これを防ぐため、店長、エリアマネージャー、バイヤーといった職位ごとに、意思決定の権限と責任の範囲を明確に定めておく必要があります。" },
    { "type": "fill-in-the-blank", "question": "現況の商店街が抱える問題としては「経営者の高齢化による後継者問題」が最も多く、「店舗等の老朽化」、「集客力が高い・話題性のある店舗、業種が少ないという [ ] の問題」 「商圏人口の減少」の順となっている。", "answer": "業種構成", "explanation": "商店街に同じような業種の店ばかりが並ぶと、顧客にとっての魅力が薄れ、ワンストップショッピングの利便性も失われます。多様で魅力的な業種の店舗が集積していることが、商店街の活性化には不可欠です。" },
    { "type": "fill-in-the-blank", "question": "ショッピングセンターのAM (アセットマネジメント) は株や債券などとともに [ ] の管理を行い不動産から生み出される収益を最大化する総資産価値の成長戦略に責任を持つ高度なマネジメントである。", "answer": "不動産ポートフォリオ", "explanation": "不動産ポートフォリオとは、リスク分散や収益性向上のために、複数の異なる種類や地域の不動産を組み合わせて保有・運用することです。AMは、このポートフォリオ全体の価値を最大化する役割を担います。" },
    { "type": "fill-in-the-blank", "question": "ショッピングセンター（SC）の再編には新たな立地開発が行われた。それが空港や高速道路そしてターミナル駅などの［ ］における立地である。", "answer": "マストラ拠点", "explanation": "マストラ拠点とは、マス・トランスポーテーション（大量輸送機関）の結節点のことです。交通の利便性が非常に高いこれらの場所に出店することで、従来の地域住民だけでなく、通勤・通学者や旅行者など、広域から多様な人々を集客することが可能になります。" },
    { "type": "fill-in-the-blank", "question": "延べ床面積が10,000㎡を超える施設を指し、小売店舗以外に、劇場や映画館、遊技場、展示場、場外馬券売り場などを含んだ施設を 【】という。", "answer": "大規模集客施設", "explanation": "文字通り、多くの人々を集める機能を持つ大規模な施設全般を指します。改正都市計画法では、これらの施設の郊外への無秩序な立地を抑制するため、立地可能な用途地域が厳しく制限されました。" },
    { "type": "fill-in-the-blank", "question": "フランチャイジーによる投資回収期間は、加盟金や設備投資をはじめとした初期投資額を年間で稼いだ【】 の額で割ることにより算出できる。", "answer": "キャッシュフロー", "explanation": "投資回収期間は、事業の収益性を測る重要な指標です。会計上の利益ではなく、実際に手元に残る現金（キャッシュフロー）で計算することで、より実態に近い回収期間を把握することができます。" },
    { "type": "fill-in-the-blank", "question": "住居関連需要として、ホーム【】とは、必需性の高い義務的メンテナンス部分を指す言葉である。", "answer": "インプルーブメント", "explanation": "ホームインプルーブメントは、住宅の修繕、改築、機能向上などを指し、DIY（Do It Yourself）商品などが含まれます。住まいをより快適にするための創造的な活動（ホームクリエーション）とは区別されます。" },
    { "type": "fill-in-the-blank", "question": "チェーンストア理論における3つの標準化とは、店舗の標準化、品ぞろえの標準化、マニュアルなどによる【】 の標準化である。", "answer": "オペレーション", "explanation": "チェーンストアが効率的に多店舗展開を行うためには、①店舗の外観やレイアウト、②取り扱う商品、③発注や陳列、接客といった日常業務（オペレーション）の3つを標準化し、どの店舗でも同じ品質とサービスを提供することが基本となります。" },
    { "type": "fill-in-the-blank", "question": "アセットマネジメントとは、【】目的で不動産形成や運用、保全を行う業務を指す。", "answer": "投資", "explanation": "アセットマネジメントは、不動産を「利用」する視点ではなく、「投資」の対象として捉え、その資産価値を最大限に高めることを目的とする専門的な業務です。これに対し、プロパティマネジメントは現場での運営管理を担当します。" },
    { "type": "fill-in-the-blank", "question": "ショッピングセンターの新たな立地として、空港や高速道路、ターミナル駅などの【】 拠点における立地があげられる。", "answer": "マストラ", "explanation": "マストラとは「マス・トランスポーテーション」の略で、大量輸送機関を意味します。これらの交通結節点への出店は、従来の郊外型SCとは異なる新たな顧客層を獲得する戦略として注目されています。" },
    { "type": "fill-in-the-blank", "question": "【】とは、多くの投資家から集めた資金で、オフィスビルや商業施設などの複数の不動産などを購入し、その売買益を投資家に分配する。", "answer": "REIT", "explanation": "REITは「Real Estate Investment Trust」の略で、不動産投資信託と訳されます。少額から不動産に投資できる金融商品であり、SCなどの大規模商業施設もREITを通じて証券化され、多くの投資家の資金を集めています。" },
    { "type": "fill-in-the-blank", "question": "さ まざまな都市機能の郊外への拡散を抑制し、中心市街地に集約させ、かつ魅力を向上し賑わいを回復させる考え方を【】と呼ぶ。", "answer": "コンパクトシティ", "explanation": "人口減少・高齢化社会に対応した持続可能な都市経営のモデルとして、多くの地方都市でコンパクトシティの形成に向けた取り組みが進められています。中心市街地の活性化はその中核をなすものです。" },
    { "type": "fill-in-the-blank", "question": "複数の国にまたがり、商流や物流に至る流通活動を展開している巨大資本の小売企業を【】という。", "answer": "グローバルリテーラー", "explanation": "グローバルリテーラーは、国境を越えて標準化されたフォーマットで多店舗展開を行う巨大小売企業群を指します。ウォルマート（米）、テスコ（英）、カルフール（仏）などがその代表格です。" },
    { "type": "fill-in-the-blank", "question": "1960年代から80年代に【】 店は流行を作り出すインキュベータの機能を発揮すると同時に、消費をリードする立役者として走り続けてきた。", "answer": "百貨", "explanation": "かつて百貨店は、最新のファッションやライフスタイルを提案し、消費文化を牽引する中心的な存在でした。新しいブランドを発掘・育成するインキュベーター（孵化器）としての役割も担っていました。" },

// --- アプリケーション本体のスクリプト ---

// カテゴリごとのテーマカラー
const genreColors = {
    "小売業の類型": 'border-indigo-500',
    "マーチャンダイジング": 'border-teal-500',
    "ストアオペレーション": 'border-amber-500',
    "マーケティング": 'border-rose-500',
    "販売・経営管理": 'border-sky-500',
    "総合60問模試": 'border-purple-500',
    "間違えた問題の再挑戦": 'border-orange-500'
};

// メニュー画面での表示順
const displayOrder = [
    "小売業の類型 (選択式)", "小売業の類型 (記述式)",
    "マーチャンダイジング (選択式)", "マーチャンダイジング (記述式)",
    "ストアオペレーション (選択式)", "ストアオペレーション (記述式)",
    "マーケティング (選択式)", "マーケティング (記述式)",
    "販売・経営管理 (選択式)", "販売・経営管理 (記述式)"
];

// アプリケーションの状態を管理する変数
let currentList = [];
let currentIndex = 0;
let correctCount = 0;
let incorrectCount = 0;
let incorrectQuestions = [];

const app = document.getElementById("app-container");

// メニュー画面を初期化・表示する関数
function initMenu() {
    app.innerHTML = `
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">販売士1級 バーチャル模試</h1>
            <p class="mt-2 text-slate-600">カテゴリまたは総合模試を選択して学習を開始</p>
        </header>
        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    `;

    const grid = document.getElementById("menu-grid");

    // 総合60問模試ボタン
    const comprehensiveBtn = document.createElement("button");
    comprehensiveBtn.className = "btn-comprehensive p-6 rounded-xl shadow-lg hover:shadow-xl text-left transition-all col-span-1 md:col-span-2 flex items-center justify-between";
    comprehensiveBtn.innerHTML = `
        <div>
            <h2 class="text-xl font-bold mb-1">総合60問模試 🚀</h2>
            <p class="text-sm text-white/90">全カテゴリから選択式30問、記述式30問をランダム出題</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white/80" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
        </svg>
    `;
    comprehensiveBtn.onclick = () => startComprehensiveQuiz();
    grid.appendChild(comprehensiveBtn);

    // 前回の間違いに再挑戦ボタン（間違えた問題がある場合のみ表示）
    if (incorrectQuestions.length > 0) {
        const retryBtn = document.createElement("button");
        retryBtn.className = "btn-retry p-6 rounded-xl shadow hover:shadow-lg text-left transition-all col-span-1 md:col-span-2";
        retryBtn.innerHTML = `
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-bold mb-1">前回の間違いに再挑戦 💪</h2>
                    <p class="text-sm text-white/90">問題数：${incorrectQuestions.length}</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white/80" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V4a1 1 0 011-1zm10 8a1 1 0 011-1h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 111.885-.666A5.002 5.002 0 0014.001 13H11a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </div>
        `;
        retryBtn.onclick = () => startRetryQuiz();
        grid.appendChild(retryBtn);
    }

    // 各カテゴリのボタン
    displayOrder.forEach(key => {
        if (!quizDataOriginal[key] || quizDataOriginal[key].length === 0) return;
        const baseGenreName = key.split(' ')[0];
        const colorClass = genreColors[baseGenreName] || 'border-slate-300';

        const btn = document.createElement("button");
        btn.className = `bg-white p-6 rounded-xl shadow hover:shadow-lg text-left transition-all border-t-8 ${colorClass}`;
        btn.innerHTML = `
            <h2 class="text-lg font-bold mb-2 text-slate-800">${key}</h2>
            <p class="text-sm text-slate-600">問題数：${quizDataOriginal[key].length}</p>
        `;
        btn.onclick = () => startQuiz(key);
        grid.appendChild(btn);
    });
}

// カテゴリ別クイズを開始する関数
function startQuiz(key) {
    currentList = [...quizDataOriginal[key]];
    currentIndex = 0;
    correctCount = 0;
    incorrectCount = 0;
    renderQuizPage(key);
}

// 総合模試を開始する関数
function startComprehensiveQuiz() {
    let multipleChoicePool = [];
    let fillInTheBlankPool = [];

    // 全ての問題をタイプ別に分類し、ジャンル情報を付加
    for (const key in quizDataOriginal) {
        const baseGenreName = key.split(' ')[0];
        quizDataOriginal[key].forEach(q => {
            const questionWithGenre = {...q, genre: baseGenreName};
            if (q.type === 'multiple-choice') {
                multipleChoicePool.push(questionWithGenre);
            } else if (q.type === 'fill-in-the-blank') {
                fillInTheBlankPool.push(questionWithGenre);
            }
        });
    }

    // 配列をシャッフルするヘルパー関数
    const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    };

    // 各プールをシャッフル
    shuffleArray(multipleChoicePool);
    shuffleArray(fillInTheBlankPool);

    // 各プールから30問ずつ抽出
    const selectedMultipleChoice = multipleChoicePool.slice(0, 30);
    const selectedFillInTheBlank = fillInTheBlankPool.slice(0, 30);

    // 抽出した問題を結合して再度シャッフル
    currentList = shuffleArray([...selectedMultipleChoice, ...selectedFillInTheBlank]);

    currentIndex = 0;
    correctCount = 0;
    incorrectCount = 0;
    incorrectQuestions = []; // 新しい模試なのでリセット
    renderQuizPage("総合60問模試");
}


// 間違えた問題の再挑戦を開始する関数
function startRetryQuiz() {
    if (incorrectQuestions.length === 0) {
        // 通常はメニューにボタンが表示されないので、このアラートは不要だが念のため
        alert("再挑戦する問題がありません。");
        return;
    }
    currentList = [...incorrectQuestions]; // 間違えた問題リストをコピー
    currentIndex = 0;
    correctCount = 0;
    incorrectCount = 0;
    incorrectQuestions = []; // 再挑戦で間違えた問題は再度ここに追加される
    renderQuizPage("間違えた問題の再挑戦");
}

// クイズ画面を描画する関数
function renderQuizPage(title) {
    const data = currentList[currentIndex];
    const baseGenreName = data.genre || title.split(' ')[0];
    const colorClass = genreColors[baseGenreName] ? genreColors[baseGenreName].replace('border-', 'bg-').replace('-500', '-100') : 'bg-slate-100';
    const textColorClass = genreColors[baseGenreName] ? genreColors[baseGenreName].replace('border-', 'text-').replace('-500', '-800') : 'text-slate-800';

    app.innerHTML = `
        <header class="mb-6 border-b pb-4">
            <div class="flex justify-between items-center flex-wrap gap-2">
                <h2 class="text-xl md:text-2xl font-bold text-slate-900">${title}</h2>
                <div class="flex items-center space-x-2 md:space-x-4">
                     <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-full text-sm font-semibold">
                        正解: ${correctCount}
                    </span>
                    <span class="px-3 py-1 bg-slate-200 text-slate-700 rounded-full text-sm font-semibold">
                        ${currentIndex + 1} / ${currentList.length}
                    </span>
                </div>
            </div>
        </header>
        <div class="bg-white p-6 rounded-xl shadow-md">
             <div class="flex justify-between items-center mb-4">
                <span class="px-2 py-1 text-xs font-semibold text-white rounded-md ${data.type === "multiple-choice" ? "bg-blue-600" : "bg-green-600"}">
                    ${data.type === "multiple-choice" ? "選択式" : "記述式"}
                </span>
                ${data.genre ? `<span class="px-2 py-1 text-xs font-semibold rounded-md ${colorClass} ${textColorClass}">${data.genre}</span>` : ''}
            </div>
            <p class="text-lg leading-relaxed mt-4 whitespace-pre-wrap">${data.question}</p>
            <div id="answer-area" class="mt-6 space-y-3"></div>
        </div>
        <div id="feedback" class="mt-4 min-h-[60px]"></div>
        <footer class="mt-6 flex justify-between items-center">
            <button id="back-to-menu" class="px-6 py-2 bg-slate-300 hover:bg-slate-400 text-slate-800 rounded-lg transition-colors">終了</button>
            <button id="next-question" class="px-8 py-3 bg-blue-600 text-white rounded-lg opacity-50" disabled>次へ</button>
        </footer>`;

    const answerArea = document.getElementById("answer-area");
    if (data.type === "multiple-choice") {
        // 選択肢をシャッフルして表示
        const shuffledOptions = [...data.options].sort(() => Math.random() - 0.5);
        shuffledOptions.forEach(optionText => {
            const btn = document.createElement("button");
            btn.className = "quiz-option w-full text-left p-4 border-2 border-slate-200 rounded-lg hover:bg-slate-50 hover:border-blue-400";
            btn.textContent = optionText;
            btn.onclick = () => checkAnswer(optionText);
            answerArea.appendChild(btn);
        });
    } else { // 記述式の場合
        answerArea.innerHTML = `
            <input id="fill-in-answer" type="text" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="解答を入力してください">
             <button id="submit-fill-in" class="w-full mt-2 px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">解答する</button>
        `;
        const input = document.getElementById("fill-in-answer");
        const submitBtn = document.getElementById("submit-fill-in");
        
        submitBtn.onclick = () => {
            const userAnswer = input.value;
            if(userAnswer.trim() !== "") {
                checkAnswer(userAnswer);
            }
        };

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitBtn.click();
            }
        });
        
        // 記述式では「次へ」ボタンは解答後に有効化するため、最初は非表示
        document.getElementById('next-question').style.display = 'none';
    }

    document.getElementById("back-to-menu").onclick = initMenu;
    document.getElementById("next-question").onclick = handleNextQuestion;
}

// 解答をチェックする関数
function checkAnswer(userAnswer) {
    const data = currentList[currentIndex];
    const isCorrect = userAnswer.trim() === data.answer.trim();
    const feedback = document.getElementById("feedback");
    const nextButton = document.getElementById('next-question');

    // フィードバック（正解・不正解と解説）を表示
    const feedbackContent = `
        <div class="p-4 rounded-lg explanation-box ${isCorrect ? 'bg-emerald-50 border-l-4 border-emerald-500' : 'bg-red-50 border-l-4 border-red-500'}">
            <h3 class="font-bold ${isCorrect ? 'text-emerald-700' : 'text-red-700'}">${isCorrect ? "正解！" : `不正解… (正解: ${data.answer})`}</h3>
            <p class="mt-1 text-sm text-slate-600">${data.explanation || ""}</p>
        </div>
    `;
    feedback.innerHTML = feedbackContent;

    if (isCorrect) {
        correctCount++;
    } else {
        incorrectCount++;
        // 重複を避けて間違えた問題リストに追加
        if (!incorrectQuestions.some(q => q.question === data.question)) {
             incorrectQuestions.push(data);
        }
    }

    // 解答後は操作を無効化
    if (data.type === "multiple-choice") {
        const optionButtons = document.querySelectorAll(".quiz-option");
        optionButtons.forEach(btn => {
            btn.disabled = true;
            if (btn.textContent.trim() === data.answer.trim()) {
                btn.classList.add("correct");
            } else if (btn.textContent.trim() === userAnswer.trim()){
                btn.classList.add("incorrect");
            }
        });
    } else {
        document.getElementById("fill-in-answer").disabled = true;
        document.getElementById("submit-fill-in").style.display = 'none';
    }

    // 「次へ」ボタンを有効化して表示
    nextButton.style.display = 'block';
    nextButton.disabled = false;
    nextButton.classList.remove('opacity-50');
}


function handleNextQuestion() {
     // 次の問題へ進む前に少し間を置く
    setTimeout(() => {
        currentIndex++;
        if (currentIndex < currentList.length) {
            renderQuizPage(document.querySelector("h2").textContent);
        } else {
            showResult();
        }
    }, 500); // 0.5秒のディレイ
}

// 結果画面を表示する関数
function showResult() {
    const total = currentList.length;
    const percent = total > 0 ? Math.round((correctCount / total) * 100) : 0;
    const title = document.querySelector("h2") ? document.querySelector("h2").textContent : "クイズ";

    let resultHTML = `
        <div class="text-center bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold mb-2 text-slate-900">結果発表</h2>
            <p class="text-lg text-slate-600 mb-4">「${title}」の結果</p>
            <div class="my-6">
                <p class="text-5xl font-bold text-blue-600">${percent}<span class="text-2xl text-slate-500">%</span></p>
                <p class="text-xl mt-2 text-slate-700">${total} 問中 ${correctCount} 問正解</p>
            </div>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button class="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors" onclick="initMenu()">メニューへ戻る</button>
    `;
    // 間違えた問題が1つでもあれば再挑戦ボタンを表示
    if (incorrectCount > 0) {
        resultHTML += `<button class="w-full md:w-auto px-8 py-3 btn-retry hover:bg-orange-600 text-white rounded-lg transition-colors" onclick="startRetryQuiz()">間違えた問題を再挑戦 (${incorrectCount}問)</button>`;
    }
    resultHTML += `
            </div>
        </div>
    `;
    app.innerHTML = resultHTML;
}

// ページ読み込み完了時にメニューを初期化
window.onload = function() {
    initMenu();
};
</script>
