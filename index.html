    { "type": "multiple-choice", "question": "DXの概念は、2004年にはじめて提唱された。スウェーデンのウメオ大学エリック・ストルターマン教授の定義では、ITの浸透が人々の生活をあらゆる面でよりよい方向に変化させることである。", "options": ["CF", "ST", "IP", "DX"], "answer": "DX", "explanation": "DX（デジタルトランスフォーメーション）は、単に業務をデジタル化することではなく、デジタル技術を活用して、ビジネスモデル、業務プロセス、組織文化、さらには人々の生活そのものを根本的に変革し、新たな価値を創造することを意味します。" },

    { "type": "multiple-choice", "question": "相対評価法の中で、1つの集団ごとに、Aは全体の5%、Bは15%、Cは60%、Dは15%、Eは5%などと、あらかじめ評価割合を限定しておく方式を 【 】法という。", "options": ["相対比較", "成績順位", "分布制限", "オーバーオールレイティング"], "answer": "分布制限", "explanation": "分布制限法（強制配分法）は、評価者の主観による評価の甘辛や中心化傾向を防ぎ、評価のばらつきを一定に保つために用いられる相対評価の手法です。ただし、必ずしも実際の能力分布と一致しないという課題もあります。" },
    { "type": "multiple-choice", "question": "ヒューマンアセスメントでの観察・評価者を【】といい、その結果を人事施策や能力開発に活用していく。", "options": ["ディストリビュータ", "アセッサー", "キャリアパス", "シェリー・チェリー"], "answer": "アセッサー", "explanation": "ヒューマンアセスメントは、グループ討議や事例研究などのシミュレーションを通じて、個人の能力や潜在能力を評価する手法です。アセッサーとは、専門的な訓練を受け、その評価対象者の行動を客観的に観察・評価する役割を担う評価者のことを指します。" },
    { "type": "multiple-choice", "question": "農産物販売所や農業の利便を増進するために必要な店舗、飲食店などで2階以下の物件が建築できるのは【】である。", "options": ["準住居地域", "第1種住居地域", "第2種住居地域", "田園住居地域"], "answer": "田園住居地域", "explanation": "2018年に創設された田園住居地域は、農業と住居の調和を図るための新しい用途地域です。低層住宅の良好な住環境を守りつつ、その地域で生産された農産物を販売する施設や、農業者の経営を支える飲食店などの立地が認められています。" },
    { "type": "multiple-choice", "question": "P. コトラーは、標的市場の細分化の前提条件として唱えたうち、【】とは、購買者の特徴に関する情報が存在し、しかも入手できる可能性が高いことをいう。", "options": ["実行可能性", "実質性", "測定可能性", "接近可能性"], "answer": "測定可能性", "explanation": "市場細分化（セグメンテーション）が有効であるためには、そのセグメントの市場規模、購買力、顧客の特性などを具体的に数値で測定できる必要があります。測定できなければ、そのセグメントが魅力的かどうかを客観的に判断することができません。" },
    { "type": "multiple-choice", "question": "【】は、非人的販売促進と人的販売促進に大別される。", "options": ["アトラクティブプロモーション", "スケマティックプラノグラム", "センシティビティトレーニング", "インストアプロモーション"], "answer": "インストアプロモーション", "explanation": "インストアプロモーションは、店舗内で行われる全ての販売促進活動を指します。POP広告やディスプレイ、特売などの「非人的」なものと、実演販売や試食販売、推奨販売員による接客などの「人的」なものに分けられ、これらを組み合わせて購買意欲を刺激します。" },
    { "type": "multiple-choice", "question": "【】とは、企業が事業活動を行うに際し、利益を優先するだけでなく、顧客、株主、地域社会などのステークホルダーとの関係を重視しながら果たすべき社会的責任のことをいう。", "options": ["DCM", "VMI", "ASN", "CSR"], "answer": "CSR", "explanation": "CSR（Corporate Social Responsibility）は、日本語で「企業の社会的責任」と訳されます。企業が自社の利益だけでなく、環境保護、人権擁護、地域貢献、コンプライアンス遵守など、社会の一員として果たすべき幅広い責任を指す概念です。" },
    { "type": "multiple-choice", "question": "2020年、生産年齢人口の減少、社会経済の多様化に対応するため、【】が改正され、まちなかにおける交流、滞在空間の創出にむけた官民の取組みが強化された。", "options": ["改正都市計画法", "百貨店法", "中心市街地活性化法", "都市再生特別措置法"], "answer": "都市再生特別措置法", "explanation": "この改正では、まちなかの遊休地などを活用し、官民連携でオープンスペースやカフェなどを整備する「まちなかウォーカブル推進事業」などが創設されました。「歩きたくなるまちなか」を創出することで、交流人口の増加と中心市街地の活性化を目指しています。" },
    { "type": "multiple-choice", "question": "【】とは、原材料の調達から生産、物流、販売にまたがる複数企業間の業務プロセスをネットワークで結び、チェーン全体の最適化を図る経営手法である。", "options": ["SCM", "EDI", "CPFR", "DCM"], "answer": "SCM", "explanation": "SCM（Supply Chain Management）は、一社だけでなく、原材料の供給者から最終消費者に至るまでの、商品供給に関わる全ての組織（サプライチェーン）を一つの大きな流れとして捉え、情報共有を通じて全体の効率を最大化する経営管理手法です。" },
    { "type": "multiple-choice", "question": "【】とは、電子データによる情報の交換のことであり、企業間でのメッセージの交換を、標準的な手順や規約を用いて通信回線を通して行うものである。", "options": ["EDI", "CPFR", "QC", "EOQ"], "answer": "EDI", "explanation": "EDI（Electronic Data Interchange）は、従来、紙の伝票で行われていた受発注や請求・支払いなどの企業間取引を、標準化されたフォーマットの電子データでやり取りする仕組みです。これにより、業務の自動化、迅速化、ペーパーレス化が実現します。" },
    { "type": "multiple-choice", "question": "GMROIは【】の意思決定や評価に用いられる。", "options": ["ベンダー", "バイヤー", "ディストリビュータ", "ディベロッパー"], "answer": "バイヤー", "explanation": "GMROI（Gross Margin Return on Investment）は、投下した在庫（仕入原価）に対して、どれだけの粗利益を生み出したかを示す指標です。バイヤーは商品の仕入れを担当するため、どの商品に投資すべきかを判断し、その成果を評価する上で極めて重要な指標となります。" },
    { "type": "multiple-choice", "question": "中・長期の目標を達成するために具体的な方法を記したプラン (親計画)を【】と呼ぶ。", "options": ["PDCAサイクル", "トレードオフ", "マスタープラン", "J-REIT"], "answer": "マスタープラン", "explanation": "マスタープランとは、都市計画や大規模な事業などで、将来像や基本方針を示す総合的な基本計画のことです。個別の詳細な実行計画は、このマスタープランに基づいて策定されます。" },
    { "type": "multiple-choice", "question": "ファイナンスリース取引は、リース資産の所有権が借り手に移転するかどうかで、所有権移転ファイナンスリース取引と [ ] 取引に分類される。", "options": ["レンタル契約", "ソフトウェアリース", "オペレーティングリース", "所有権移転外ファイナンスリース"], "answer": "所有権移転外ファイナンスリース", "explanation": "ファイナンスリースは、①中途解約不能、②フルペイアウト（物件価格のほぼ全額をリース料で支払う）という要件を満たす取引です。その中で、リース終了後に所有権が移転しないものを「所有権移転外」と呼び、会計上は資産計上が必要となります。" },
    { "type": "multiple-choice", "question": "営業キャッシュフロー対流動負債比率とは財務流動性をキャッシュフローの観点から分析する経営指標であり企業の返済能力を表し次の計算式で求められる。営業キャッシュフロー対流動負債比率 $=([\quad]$ ÷流動負債) $\\times100(\\%)$", "options": ["営業キャッシュフロー", "営業キャッシュフロー + 支払利息額+税金", "設備投資額", "1株当たりキャッシュフロー"], "answer": "営業キャッシュフロー", "explanation": "この指標は、短期的な負債である流動負債を、本業の現金創出力である営業キャッシュフローでどの程度カバーできるかを示します。当座比率などよりも、より実態に近い短期の支払い能力を評価できる安全性の指標です。" },
    { "type": "multiple-choice", "question": "人事考課の評価項目には、次のようなものがある。・仕事の専門知識、判断力、交渉力(説得力)、創意力(創造力)、企画力(計画性)、理解力、指導力(統率力)、技能などの仕事の能力を見る 〔〕", "options": ["業績考課", "能力考課", "態度考課", "コンピテンシー考課"], "answer": "能力考課", "explanation": "能力考課は、従業員が持っている知識、スキル、職務遂行能力そのものを評価します。成果（業績）だけでなく、その成果を生み出す源泉となる能力を評価することで、従業員の長期的な育成や適材適所の配置に役立てることができます。" },
    { "type": "multiple-choice", "question": "人事考課の評価項目には、次のようなものがある。・仕事の達成度、仕事の量(速さ) や質 (正確さ)などの仕事の遂行状況を見る []", "options": ["業績考課", "能力考課", "態度考課", "コンピテンシー考課"], "answer": "業績考課", "explanation": "業績考課は、一定期間における業務の成果や目標の達成度合いを評価するものです。結果（アウトプット）に焦点を当てた評価であり、多くの場合、売上高や利益額などの定量的な指標や、目標管理制度（MBO）に基づいて行われます。" },
    { "type": "multiple-choice", "question": "キャッシュフロー経営とキャッシュフロー・ベースの経営指標についてフリーキャッシュフロー=営業キャッシュフロー- (現状の事業を維持するための現金支出+ 〔 〕)である。", "options": ["配当金支払額", "税金", "減価償却費", "支払利息割引"], "answer": "配当金支払額", "explanation": "フリーキャッシュフロー（FCF）は、企業が事業活動から得たキャッシュフローから、事業維持に必要な設備投資などを差し引いた、企業が自由に使える現金を指します。FCFは借入金の返済や株主への配当、将来の成長投資の原資となります。" },
    { "type": "multiple-choice", "question": "株価キャッシュフロー倍率は株価を1株当たりのキャッシュフローで割って算出するが、ここで使用するキャッシュフローは、便宜的に当期純利益に〔〕を加算した値が使われることが一般的である。", "options": ["配当金支払額", "税金", "減価償却費", "支払利息割引料"], "answer": "減価償却費", "explanation": "キャッシュフローを簡易的に把握する際、税引後利益に、実際の現金の支出を伴わない費用である減価償却費を足し戻す方法がよく用いられます。これにより、企業の現金創出能力を大まかに評価することができます。" },
    { "type": "multiple-choice", "question": "都市計画法では床面積の合計が [] 以下の一定の店舗などは建築できる第二種低層住居専用地域などの用途地域が定められている。", "options": ["150㎡", "500㎡", "1,000㎡", "1,500㎡"], "answer": "150㎡", "explanation": "第二種低層住居専用地域は、第一種よりも規制がやや緩和されますが、それでも低層住宅の良好な住環境を守ることが主目的です。そのため、コンビニエンスストアなど、住民の日常生活に必要な小規模な店舗に限り、150㎡まで建築が認められています。" },
    { "type": "multiple-choice", "question": "株価キャッシュフロー倍率は、株価を[]で割った指標である。", "options": ["1株当たりキャッシュフロー", "発行済株式数", "投資キャッシュフロー", "株価収益率"], "answer": "1株当たりキャッシュフロー", "explanation": "株価キャッシュフロー倍率（PCFR）は、「株価 ÷ １株当たりキャッシュフロー」で計算されます。これは、企業の現金創出能力（キャッシュフロー）の何倍まで株価が買われているかを示し、株価の割安感を判断する指標として、PER（株価収益率）と並んで重視されます。" },
    { "type": "multiple-choice", "question": "都市計画法および建築基準法について第一種住居地域では、用途に使用される部分が [ ] 以下の店舗などは建築できる。", "options": ["3,000㎡", "5,000㎡", "6,000㎡", "10,000 ㎡"], "answer": "3,000㎡", "explanation": "第一種住居地域は、住居の環境を保護するための地域ですが、住民の利便性を考慮し、比較的大規模な店舗、事務所、ホテルなどの立地も可能です。ただし、大規模すぎる施設は住環境を損なうため、床面積は3,000㎡以下に制限されています。" },
    { "type": "multiple-choice", "question": "都市計画法および建築基準法について第一種低層住居専用地域では、店舗などとの兼用住宅で、店舗などの部分が50㎡以下、かつ、建築物の延べ面積の〔 〕 未満のものは建築できる。", "options": ["50%", "60%", "70%", "80%"], "answer": "50%", "explanation": "第一種低層住居専用地域は、戸建住宅などの良好な住環境を守るための最も規制が厳しい地域です。原則として店舗は建てられませんが、例外として、住宅と一体となった小規模な店舗（非住宅部分が50㎡以下かつ延べ面積の1/2未満）のみが認められています。" },
    { "type": "multiple-choice", "question": "キャッシュフロー版インタレスト・カバレッジ・レシオは借入負債を抱える企業の利息の支払能力を示す指標であり、営業キャッシュフローに支払利息額と [ ] を加えたものを支払利息額で割って求める。", "options": ["減価償却費", "貸倒引当金", "借入金額", "税金"], "answer": "税金", "explanation": "この指標は、利息及び税金支払前の利益（キャッシュフローベース）が支払利息の何倍あるかを示し、企業の金融費用に対する支払い能力を測ります。会計上の利益ではなく、より実態に近い営業キャッシュフローを使うことで、企業の真の返済能力をより正確に評価できます。" },
    { "type": "multiple-choice", "question": "バリアフリー法では床面積の合計が2,000㎡以上の特別特定建築物を建築、用途変更する場合は [ ] に適合することを義務づけている。", "options": ["公共交通移動等円滑化基準", "建築物移動等円滑化誘導基準", "建築物環境衛生管理基準", "建築物移動等円滑化基準"], "answer": "建築物移動等円滑化基準", "explanation": "特別特定建築物（百貨店、病院、劇場など）のうち、床面積2,000㎡以上の大規模なものについては、バリアフリー化の最低基準である「建築物移動等円滑化基準」への適合が法的に義務付けられています。これは努力義務よりも厳しい規制です。" },
    { "type": "multiple-choice", "question": "都市計画法による[]とは、市町村の中心の市街地を含み、一体の都市として総合的に整備、開発、保全する必要がある区域として、原則として都道府県が定めた区域である。", "options": ["市街化調整区域", "市街化区域", "促進区域", "都市計画区域"], "answer": "都市計画区域", "explanation": "都市計画区域は、無秩序な市街化を抑制し、計画的な土地利用を誘導するために指定される、都市計画の基本となるエリアです。この区域内では、用途地域の指定や道路・公園などの都市施設の計画が定められます。" },
    { "type": "multiple-choice", "question": "キャッシュフロー版インタレスト・カバレッジ・レシオは借入負債を抱える企業の利息の [] を示す指標であり、営業キャッシュフローに支払利息額と税金を加えたものを支払利息額で割って求める。", "options": ["支払能力", "利率", "支払期間", "変動幅"], "answer": "支払能力", "explanation": "この指標は、事業活動で得た現金が、支払利息をどの程度上回っているかを示すことで、企業の短期的な利息支払い能力を評価します。倍率が高いほど、財務の安全性が高いと判断され、金融機関からの信用も高まります。" },
    { "type": "multiple-choice", "question": "営業キャッシュフロー対流動負債比率は、当座資産ではなくキャッシュでどれだけ流動負債を賄えるかをみる指標であり、[ ] の限界を補うことができる安全性の指標である。", "options": ["自己資本比率", "当座比率", "営業利益率", "負債比率"], "answer": "当座比率", "explanation": "当座比率は、当座資産（現金・預金、売掛金など）で短期負債をカバーできるかを見ます。しかし、売掛金はすぐに現金化できるとは限りません。営業CF対流動負債比率は、実際に生み出された現金で見るため、当座比率よりも厳密に企業の短期的な支払い能力を評価できます。" },
    { "type": "multiple-choice", "question": "人事考課の評価方法は、記録法、〔〕、相対評価法の3つに大別できる。", "options": ["絶対評価法", "相対評価法", "集団討議法", "記録法"], "answer": "絶対評価法", "explanation": "人事考課の主な評価方法として、①個人の能力や成果を絶対的な基準で評価する「絶対評価法」、②集団内での相対的な位置づけで評価する「相対評価法」、③日々の行動事実を客観的に記録し評価する「記録法」があります。" },
    { "type": "multiple-choice", "question": "バリアフリー法では不特定多数の人または主として高齢者、障がい者などが利用する特定建築物を [ ] と定めている。", "options": ["特定建築物", "特殊建築物", "特別特定建築物", "共同住宅"], "answer": "特別特定建築物", "explanation": "特定建築物のうち、病院、劇場、百貨店、公衆便所など、特に公共性が高く、バリアフリー化の必要性が高い施設を「特別特定建築物」と位置づけ、新築等の際にはより厳しい基準への適合を義務付けています。" },
    { "type": "multiple-choice", "question": "キャッシュフロー経営とキャッシュフロー・ベースの経営指標について、キャッシュフロー版インタレスト・カバレッジ・レシオは、営業キャッシュフローに支払利息額と 〔 〕を加えたものを支払利息額で割って求める。", "options": ["配当金支払額", "税金", "減価償却費", "支払利息割引"], "answer": "税金", "explanation": "企業の利息支払い能力をより実態に近く評価するため、会計上の利益ではなく、実際に事業で稼いだ現金（営業キャッシュフロー）に、支払いが発生する前の利息と税金を加算した額を、支払利息で割って算出します。" }

  "販売・経営管理 (記述式)": [
    { "type": "fill-in-the-blank", "question": "従業員管理職能の実行プロセスはJ.H.ファヨールによると次の順となっている。①計画、②[]、③動機づけ、④指令、⑤調整、⑥統制", "answer": "組織化", "explanation": "経営管理の父と呼ばれるファヨールは、管理活動を①計画(Plan)→②組織化(Organize)→③指令(Command)→④調整(Coordinate)→⑤統制(Control)の5つのプロセスに分類しました。動機づけは、現代のマネジメント論で指令の中に含まれる要素として重要視されています。" },
    { "type": "fill-in-the-blank", "question": "日本の組織運営の特質である [] と集団主義を基盤として経営組織内で発達してきたのは小集団活動である。", "answer": "ボトムアップ方式", "explanation": "ボトムアップ方式とは、現場の従業員からの提案や意見を吸い上げて経営層の意思決定に反映させる管理方式です。QCサークルに代表される小集団活動は、このボトムアップ方式と、集団の和を重んじる日本的な組織文化を背景に発展しました。" },
    { "type": "fill-in-the-blank", "question": "人事考課において公正な評価をするために注意しなければならない心理的誤差傾向には[]、寛大化傾向、中心化傾向(中央化傾向)、対比誤差、近接誤差がある。", "answer": "ハロー効果", "explanation": "ハロー効果とは、何か一つ目立つ特徴（良い点または悪い点）に引きずられて、他の全ての評価が歪められてしまう心理的バイアスです。評価者はこうしたエラーの存在を自覚し、客観的な事実に基づいて評価項目ごとに判断することが求められます。" },
    { "type": "fill-in-the-blank", "question": "職場の教育訓練では様々な能力開発が行われる。問題解決に関する教育では事例（ケース）を与えて解決策を出させ、それを集団で討議する［ ］がある。", "answer": "事例研究法（ケーススタディメソッド）", "explanation": "事例研究法（ケーススタディメソッド）は、現実に起きた、あるいは起こりうる具体的な事例（ケース）を教材として、参加者が当事者の視点で問題の原因分析や解決策の立案、意思決定のプロセスを討議する教育手法です。実践的な問題解決能力や分析力の育成に有効です。" },
    { "type": "fill-in-the-blank", "question": "カウンセラーを中心とする技法で、医師が問診をしながら病気を診断していくような手順で行う方法を［ ］という。", "answer": "指示的方法", "explanation": "指示的カウンセリングは、専門家であるカウンセラーが相談者の問題を聞き、診断し、解決策を提示するという、カウンセラー主導のアプローチです。これに対し、相談者自身が内省し、解決策を見出すのを援助する非指示的方法もあります。" },
    { "type": "fill-in-the-blank", "question": "都市計画区域では市街化を抑制する市街化調整区域と秩序ある市街地を形成することを目的とした［ ］との区別を定めることができる（いわゆる線引き）。", "answer": "市街化区域", "explanation": "都市の無秩序な拡大を防ぐため、都市計画区域を、計画的に市街地を整備していく「市街化区域」と、原則として建物を建てられない「市街化調整区域」に分ける制度を「線引き」と言います。これにより計画的なまちづくりを誘導します。" },
    { "type": "fill-in-the-blank", "question": "建築基準法における［ ］とは良好な市街地環境を確保するための基準で、原則として都市計画区域内の建築物に適応される。", "answer": "集団規定", "explanation": "建築基準法には、個々の建物の構造や安全性を定める「単体規定」と、建物と周囲の環境との関係を定める「集団規定」があります。集団規定には、道路との関係、用途制限、建ぺい率、容積率、高さ制限などが含まれます。" },
    { "type": "fill-in-the-blank", "question": "リースは特定のユーザーとの長期的かつ［ ］な使用契約である。", "answer": "専属的", "explanation": "リース契約は、特定のユーザー（借手）の要望に応じてリース会社が物件を調達し、そのユーザーに「専属的」に長期間貸し出す契約です。不特定多数を相手とする短期間の「レンタル」とは、契約の性質が異なります。" },
    { "type": "fill-in-the-blank", "question": "DXは小売業が消費者に提供する価値を高めることに貢献するが、この考え方は時点の従業員にも転用でき現場の［ ］を前進させることが期待される。", "answer": "働き方改革", "explanation": "DXの推進により、AIやRPAが定型業務や単純作業を代替することで、従業員はより付加価値の高い創造的な業務に時間を割くことができます。これは労働生産性の向上だけでなく、従業員のワークライフバランスの改善など、「働き方改革」の実現にも大きく貢献します。" },
    { "type": "fill-in-the-blank", "question": "人事考課における心理的誤差傾向の一つである [ ] とは評価する時にあまり優劣をつけず評価が中央に集まってしまうエラーのことである。", "answer": "中心化傾向(中央化傾向)", "explanation": "中心化傾向は、評価者が部下からの反発を恐れたり、評価に自信がなかったりする場合に、当たり障りのない標準的な評価（5段階評価の3など）に評価が集中してしまう現象です。評価者訓練などで是正を図る必要があります。" },
    { "type": "fill-in-the-blank", "question": "能力開発の態度に関する教育の [ ] ではリーダーシップの行動スタイルを「人間に対する関心」と「業績に対する関心」という2軸で評価し5類型に分類しその人のリーダーシップのタイプを確認し改善するというものである。", "answer": "マネジリアルグリッド", "explanation": "マネジリアルグリッド理論は、リーダーシップを「人間への関心」と「業績への関心」という2つの軸で捉え、その組み合わせからリーダーのタイプを5つに分類します。研修では、自身のタイプを客観的に認識し、理想型とされる「チームマネジメント型」を目指すための気づきと行動変容を促します。" },
    { "type": "fill-in-the-blank", "question": "営業キャッシュフロー対流動負債比率とは財務流動性をキャッシュフローの観点から分析する経営指標であり［ ］とも言われる。", "answer": "キャッシュフロー版当座比率", "explanation": "当座比率は当座資産÷流動負債で計算されますが、当座資産に含まれる売掛金は必ずしもすぐに現金化できるとは限りません。この指標は、より確実に現金化されている営業CFをベースにするため、当座比率を補完する、より厳密な短期支払い能力の指標として用いられます。" },
    { "type": "fill-in-the-blank", "question": "定期借地権の種類には「一般定期借地権」「［ ］」「建物譲渡特約付借地権」の3つがある。", "answer": "事業用定期借地権", "explanation": "定期借地権は、契約更新がない借地権の総称です。居住用の「一般定期借地権」、事業用の建物を所有するための「事業用定期借地権」、契約終了時に建物を地主に買い取ってもらう「建物譲渡特約付借地権」の3種類に分類されます。" },
    { "type": "fill-in-the-blank", "question": "高さが20mを超える建築物には［ ］を設置しなければならない。（建築基準法第33条）", "answer": "避雷設備", "explanation": "建築基準法では、落雷による火災や建物の損壊、人への被害を防ぐため、高さ20mを超える建築物に対して、避雷針などの避雷設備（受雷部、避雷導線、接地極から構成される）の設置を義務付けています。" },
    { "type": "fill-in-the-blank", "question": "2006年に施行されたバリアフリー法は、［ ］と交通バリアフリー法を統合・拡充した法律である。", "answer": "ハートビル法", "explanation": "正式名称を「高齢者、障害者等の移動等の円滑化の促進に関する法律」といいます。それまで別々だった建築物のバリアフリー化（ハートビル法）と公共交通機関のバリアフリー化（交通バリアフリー法）を一体的に推進するため、両法を統合して制定されました。" },
    { "type": "fill-in-the-blank", "question": "レンタルは不特定多数の使用者との［ ］かつ単発的な使用契約である。", "answer": "短期的", "explanation": "レンタルは、レンタル会社が保有する在庫の中から、不特定多数の利用者が比較的短期間で利用する契約形態です。これに対し、リースは特定の利用者のために物件を調達し、長期間貸し出す契約であり、この点で明確に区別されます。" },
    { "type": "fill-in-the-blank", "question": "小売業がリースを利用するメリットには次のようなものがある。・機器の［ ］に比較的臨機応変に対応することができる", "answer": "陳腐化", "explanation": "陳腐化とは、技術革新などにより、物理的にはまだ使えるものの、性能や機能が時代遅れになり価値が下がってしまうことです。リースを利用すれば、所有するよりも容易に最新機種へ入れ替えることができ、陳腐化のリスクに対応できます。" },
    { "type": "fill-in-the-blank", "question": "小売業がリースを利用するデメリットには次のようなものがある。・［ ］が契約条項上禁止されている", "answer": "中途解約", "explanation": "ファイナンスリースは、リース会社が物件購入代金をリース料で全額回収することを前提としているため、原則として契約期間中の解約はできません。もし解約する場合は、高額な違約金（リース料残額相当）が発生することが一般的です。" },
    { "type": "fill-in-the-blank", "question": "一般に、ファイナンスリース物件の管理責任は、［ ］にある。", "answer": "顧客", "explanation": "ファイナンスリースは実質的に資産の売買に近い取引であるため、物件の所有権はリース会社にありますが、物件の維持・管理・修繕に関する責任と費用は、実際に使用している顧客（借手）が負うのが一般的です。" },
    { "type": "fill-in-the-blank", "question": "リース契約とレンタル契約の在庫の相違点に付いてリース契約での在庫はリース会社は［ ］。レンタル契約での在庫はレンタル会社にて保有する。", "answer": "保有しない", "explanation": "リース会社は、顧客（借手）から要望があって初めて物件をメーカーなどから購入して貸し出すため、自社で在庫を持つことはありません。一方、レンタル会社は不特定多数の顧客に貸し出すための在庫を自社で保有・管理しています。" },
    { "type": "fill-in-the-blank", "question": "リース契約とレンタル契約の保守・修繕義務の相違点に付いてリース契約での保守・修繕義務は［ ］となり、レンタル契約での保守・修繕義務はレンタル会社となる。", "answer": "顧客管理", "explanation": "ファイナンスリースの場合、物件の保守・修繕は原則として使用者である顧客（借手）の責任と負担で行います。一方、レンタルの場合は、物件の所有者であるレンタル会社が保守・修繕の義務を負います。" },
    { "type": "fill-in-the-blank", "question": "リース契約には大きく分けてファイナンスリース取引と［ ］がある。レンタルは［ ］に含まれる。", "answer": "オペレーティングリース取引", "explanation": "リース取引は、会計上、実質的に売買と見なされる「ファイナンスリース」と、それ以外の通常の賃貸借取引に近い「オペレーティングリース」に大別されます。レンタルは、このオペレーティングリース取引の一種と位置づけられます。" },
    { "type": "fill-in-the-blank", "question": "RFIDタグとは［ ］を用いて内蔵したメモリのデータを非接触で読み書きする情報媒体のこと。", "answer": "電波（電磁波）", "explanation": "RFID（Radio Frequency Identification）は、電波を用いてICタグの情報を読み書きする自動認識技術です。バーコードと異なり、複数のタグを一括で読み取ったり、タグが見えない状態でも読み取ったりできるため、在庫管理や検品業務の大幅な効率化が可能です。" },
    { "type": "fill-in-the-blank", "question": "企業がDX導入に取り組む主なメリットとして次の3つが挙げられる。・［ ］が向上する", "answer": "業務の生産性", "explanation": "DXの推進により、AIやRPAなどを活用して定型業務を自動化したり、データ分析に基づいて最適な意思決定を行ったりすることで、業務全体の生産性を大幅に向上させることができます。これにより、コスト削減や競争力強化に繋がります。" },
    { "type": "fill-in-the-blank", "question": "今の時代においては新しいテクノロジーの活用に挑戦するリスクよりも古いテクノロジーを使い続け、その結果自社の成長を阻害することの方がはるかに問題が大きいと言える。その意味で経営者の［ ］は極めて重要である。", "answer": "ITリテラシー", "explanation": "ITリテラシーとは、ITを理解し、それを効果的に活用できる能力のことです。変化の激しい現代において、経営者がITの重要性を理解し、DXなどの変革を主導するリーダーシップを発揮できなければ、企業は競争力を失い、存続すら危うくなる可能性があります。" },
    { "type": "fill-in-the-blank", "question": "ファヨールによる従業員管理の実行プロセスの流れ計画- 組織化- 動機づけー 命令 調整-【】。", "answer": "統制", "explanation": "ファヨールが提唱した古典的な管理プロセスは「計画→組織化→指令→調整→統制」の5段階です。命令は指令に含まれ、動機づけは現代的な解釈で加えられた要素であり、最後の締めくくりとして計画通りに進捗しているかを管理する「統制」が位置します。" },
    { "type": "fill-in-the-blank", "question": "人事考課において、直属の上司を第1次評価者とし、さらにその上司を第2次評価者とする【】 制度を活用することが必要である。", "answer": "複数評価者", "explanation": "一人の評価者による主観や思い込み、個人的な感情といった評価エラーを防ぎ、評価の客観性・公平性・納得性を高めるために、複数の視点から評価を行う複数評価者制度（多面評価）が有効です。" },
    { "type": "fill-in-the-blank", "question": "職場內能力開発と訳され、将来を見据え、様々なスキルを身につけ、主体性を持った社員を育成するトレーニングを行うことを【】と呼ぶ。(アルファベット大文字 3つ)", "answer": "OJD", "explanation": "OJDは「Off-the-Job Development」の略です。日常業務を通じて行われるOJT（On-the-Job Training）とは対照的に、職場を離れて集合研修や外部セミナーなどで専門的な知識やスキルを体系的に学ぶ能力開発手法を指します。" },
    { "type": "fill-in-the-blank", "question": "【】とは、管理者が備えなければならない業績と人間への関心度を類型化し、管理者のタイプを5つに分類し、表現したものである。", "answer": "マネジリアル・グリッド", "explanation": "マネジリアル・グリッド理論は、リーダーシップを「業績への関心」と「人間への関心」という2つの軸で9段階評価し、その座標からリーダーのタイプを5つ（消極型、人間中心型、仕事中心型、中道型、理想型）に分類するフレームワークです。" },
    { "type": "fill-in-the-blank", "question": "従業員の中・長期目標に合わせて、企業のニーズに沿った人材育成と、社員が希望するキャリアプランを実現するための計画的な能力開発を【】という。(アルファベット大文字3つ)", "answer": "CDP", "explanation": "CDPは「Career Development Program」の略です。企業が従業員一人ひとりのキャリア目標を把握し、それに応じた研修や職務経験の機会を提供することで、従業員の自律的な成長を促し、組織全体の活性化を図る計画的な人材育成制度です。" },
    { "type": "fill-in-the-blank", "question": "広告を何度も繰り返し見ることで、馴染みと安心感を与える効果を 【】 効果という。(漢字4文字)", "answer": "単純接触", "explanation": "単純接触効果は、ザイアンスの法則とも呼ばれます。特に興味がなかったものでも、何度も見たり聞いたりすることで、次第に良い印象を持つようになるという心理効果です。テレビCMなどで多用される手法です。" },
    { "type": "fill-in-the-blank", "question": "株価キャッシュフロー倍率は、株価を1株当たり 【】 で割って求める。", "answer": "キャッシュフロー", "explanation": "株価キャッシュフロー倍率（PCFR）は、株価が1株当たりキャッシュフローの何倍かを示す指標で、企業のキャッシュ創出力から見た株価の割安性を評価します。PER（株価収益率）を補完する指標として利用されます。" },
    { "type": "fill-in-the-blank", "question": "容積率の限度は、都市計画で定められた用途地域に対応して定められたものと、【 】の幅員に応じて定められているものがある。(漢字4文字)", "answer": "前面道路", "explanation": "容積率は、敷地面積に対する建物の延べ床面積の割合です。用途地域ごとに上限が定められていますが、接する前面道路の幅員が12m未満の場合は、その幅員に一定の係数を乗じた値も上限となり、いずれか厳しい方が適用されます。" },
    { "type": "fill-in-the-blank", "question": "リース契約のうち 【】 リース取引は、リース期間中の解約が不可能で、リースによって調達した資産の経済的利益と使用に際して必要となるコストを借り手が負担するものである。", "answer": "ファイナンス", "explanation": "ファイナンスリースは、①中途解約不能（ノンキャンセラブル）、②リース料総額で物件取得価額の大部分を回収（フルペイアウト）という2つの要件を満たすリース取引です。実質的に分割払いで資産を購入するのと同等とみなされます。" },
    { "type": "fill-in-the-blank", "question": "絶対評価法の中で、基準以上をプラス、以下をマイナスとして符号をチェックし、総合して評価する方式を【】 法という。", "answer": "執務基準", "explanation": "執務基準法（チェックリスト法）は、職務遂行上望ましい行動や基準をリストアップし、評価対象者がそれを満たしているかどうかをチェックしていく評価方法です。評価基準が具体的であるため、評価者の主観が入りにくいという利点があります。" },
    { "type": "fill-in-the-blank", "question": "問題解決のための教育方法の中で、多数の未決裁の書類を短期間に問題解決させて、既決箱に入れていく訓練方法を【】という。", "answer": "インバスケット法", "explanation": "インバスケット法は、制限時間内に多くの案件を処理させることで、受講者の優先順位設定能力、問題分析力、意思決定力、業務処理能力などを実践的に測定・訓練するシミュレーション型の教育手法です。" },
    { "type": "fill-in-the-blank", "question": "【】シップは、雇用のミスマッチを防ぐ効果があり、学生にとっても小売業にとってもプラスになる制度といえる。", "answer": "インターン", "explanation": "インターンシップは、学生が在学中に企業で実務を体験する制度です。学生は仕事内容や社風への理解を深めることができ、企業は学生の適性や能力を見極めることができるため、採用後のミスマッチを防ぐ効果が期待できます。" },
    { "type": "fill-in-the-blank", "question": "一般定期借地権は借地期間を50年以上とし、①契約の更新をしない、②建物再築による期間の延長をしない、③期間満了による建物の買取請求をしない、という3つの特約を 【】などの書面で契約することで成立する。", "answer": "公正証書", "explanation": "一般定期借地権を設定するには、これら3つの特約（更新なし、延長なし、買取請求なし）を必ず盛り込む必要があります。そして、後のトラブルを避けるため、この契約は口頭ではなく、公正証書などの書面で行わなければならないと定められています。" },
    { "type": "fill-in-the-blank", "question": "主要構造部を耐火構造とした建築物で、外壁の開口部に防火戸などの防火設備のあるものを【】という。(漢字5文字)", "answer": "耐火建築物", "explanation": "耐火建築物は、建築基準法で定められた最も火災に強い構造の建築物です。壁、柱、床などの主要構造部が耐火構造であることに加え、延焼の恐れのある部分の開口部（窓やドア）に防火設備（防火戸など）を設置することが義務付けられています。" },
    { "type": "fill-in-the-blank", "question": "個人情報取扱事業者は、本人からの【】 要求や苦情に対して適切に対応しなければならない。", "answer": "開示", "explanation": "個人情報保護法では、本人が自身の個人情報について、事業者に対して利用目的の通知、開示、訂正、利用停止などを請求する権利を保障しています。事業者は、これらの要求に対して、遅滞なく対応する義務があります。" },
    { "type": "fill-in-the-blank", "question": "アイディアを生み出す方法の1つであり、「質より量」 「自由な意見」 「連想と結合」 「結論厳禁」などのルールをもって自由な話し合いを行う手法を【】という。", "answer": "ブレーンストーミング", "explanation": "ブレーンストーミングは、集団でアイデアを大量に生み出すための会議手法です。互いの意見を批判せず、自由奔放な発想を歓迎し、出されたアイデアを結合・発展させていくことで、一人では思いつかないような斬新なアイデアの創出を目指します。" },
    { "type": "fill-in-the-blank", "question": "【】は、概念実証とも訳され、新たなアイディアやコンセプトの実現可能性やその効果について検証することである。", "answer": "PoC", "explanation": "PoCは「Proof of Concept」の略です。新しい技術やアイデアを本格的に導入する前に、小規模なプロトタイプを作って、技術的に実現可能か、期待した効果が得られるかなどを検証するプロセスを指します。" },
    { "type": "fill-in-the-blank", "question": "小集団活動におけるZD サークルのZDとは、【】 運動の意味であり、仕事の誤りの原因を取り除き、正しく仕事をするように動機付ける全社的運動のことである。(漢字3文字)", "answer": "無欠点", "explanation": "ZDは「Zero Defects」の略で、「無欠点」と訳されます。人間は誰でも間違えるという前提ではなく、「最初から正しく仕事をする」という意識を徹底することで、欠陥やミスをゼロにすることを目指す品質管理活動です。" },
    { "type": "fill-in-the-blank", "question": "人事考課の評価方法のうち、【】とは、勤務成績の状況を事実に示す資料によって客観的に記録し、評価しようという方法である。係長などが第一線で行う人事考課に適している。", "answer": "記録法", "explanation": "記録法は、評価者が日々の業務の中で部下の優れた行動や問題行動などを客観的な事実として記録しておき、それを基に評価を行う方法です。評価者の記憶違いや主観を排除し、公平性を高める効果があります。" },
    { "type": "fill-in-the-blank", "question": "あらかじめ完全にプログラムされたテキストを用いてステップごとに理解させる教育方法を【】という。", "answer": "プログラムド・インストラクション", "explanation": "プログラム学習とも呼ばれます。学習内容を小さなステップ（スモールステップ）に分解し、学習者が自分のペースで問題を解きながら進めていく自己学習型の教育手法です。正解すれば次に進み、間違えればフィードバックが与えられます。" },
    { "type": "fill-in-the-blank", "question": "フリーキャッシュフローが減る要因としては、主に、【】 債権の増加、仕入債務の減少、棚卸資産の増加があげられる。", "answer": "売上", "explanation": "売上債権（売掛金）の増加は、商品が売れても現金が回収できていない状態を示します。また、棚卸資産（在庫）の増加は、現金が商品に姿を変えて滞留している状態です。これらは運転資金の増加を意味し、フリーキャッシュフローを圧迫します。" },
    { "type": "fill-in-the-blank", "question": "管理者が部下を育成しようという度合が強く、部下が学ぼうとする意欲が弱い場合、【】となる。", "answer": "管理者が部下に対して不満を持つ状態", "explanation": "部下育成においては、管理者側の育成意欲と、部下側の学習意欲の両方が高いレベルで揃うことが理想です。どちらか一方の意欲が低いと、育成はうまく機能せず、不満やミスコミュニケーションが生じやすくなります。" },
    { "type": "fill-in-the-blank", "question": "ファヨールによる従業員管理の実行プロセスの流れは、計画- 組織化- 【】- 命令 調整-統制である。", "answer": "動機づけ", "explanation": "ファヨールの古典的な管理プロセス（計画・組織化・指令・調整・統制）に、現代的な人間関係論の考え方を取り入れると、「指令」の中に部下のやる気を引き出す「動機づけ」の要素が含まれると解釈されます。これが効果的に行われることで、組織のパフォーマンスは最大化されます。" },
    { "type": "fill-in-the-blank", "question": "相対評価法の中で、成績順位法とは、要素ごとに成績にしたがって評価対象者全員を【】し、順位を決める方式である。", "answer": "序列化", "explanation": "成績順位法は、評価項目ごとに、評価対象者全員を1位から最下位まで順番に並べる（序列化する）相対評価の手法です。評価者による甘辛の差は出にくいですが、評価される側の納得感を得にくいという側面もあります。" },
    { "type": "fill-in-the-blank", "question": "人事考課における心理的誤差傾向のうち、何か一つでもよい (悪い) などの部分的印象で全体評価を行うエラーを【】 効果という。", "answer": "ハロー", "explanation": "ハロー効果は、後光効果とも呼ばれます。例えば「学歴が高いから仕事もできるだろう」と判断したり、逆に「一度遅刻したから全てにおいてだらしない」と判断したりするなど、一つの特徴的な印象が他の評価にまで影響を及ぼす心理的バイアスです。" }
  ],
  "マーケティング (選択式)": [
    { "type": "multiple-choice", "question": "市場を細分化し、特定のセグメントに資源を集中する戦略を何と呼ぶか。", "options": ["マス・マーケティング", "ターゲット・マーケティング", "ニッチ・マーケティング", "ワン・トゥ・ワン・マーケティング"], "answer": "ターゲット・マーケティング", "explanation": "ターゲット・マーケティングは、市場全体（マス）ではなく、特定の顧客層（セグメント）を標的（ターゲット）として、そこに経営資源を集中させる戦略です。STP（セグメンテーション、ターゲティング、ポジショニング）分析の中核をなす考え方です。" },
    { "type": "multiple-choice", "question": "P.コトラーが提唱した、企業がコントロール可能なマーケティング要素の組み合わせ「4P」に含まれないものはどれか。", "options": ["Product（製品）", "Price（価格）", "Place（流通）", "People（人々）"], "answer": "People（人々）", "explanation": "マーケティングの4Pは、Product（製品）、Price（価格）、Place（流通）、Promotion（販売促進）です。People（人々）は、後にサービス・マーケティングの分野で重要視されるようになった7P（4P + People, Process, Physical Evidence）の要素の一つです。" },
    { "type": "multiple-choice", "question": "顧客の視点からマーケティングの4Pを捉え直した「4C」の考え方で、「Price（価格）」に対応する要素は何か。", "options": ["Customer Value（顧客価値）", "Customer Cost（顧客コスト）", "Convenience（利便性）", "Communication（コミュニケーション）"], "answer": "Customer Cost（顧客コスト）", "explanation": "4Cは顧客視点のフレームワークです。企業視点のPrice（価格）は、顧客視点では製品を手に入れるために支払う金銭的・時間的・心理的な負担である「Customer Cost（顧客コスト）」に対応します。" },
    { "type": "multiple-choice", "question": "顧客の購買意思決定プロセスを示すモデルの一つ「AIDMA」の法則で、最後の「A」が示す段階は何か。", "options": ["Attention（注意）", "Interest（関心）", "Desire（欲求）", "Action（行動）"], "answer": "Action（行動）", "explanation": "AIDMAは、Attention（注意）→ Interest（関心）→ Desire（欲求）→ Memory（記憶）→ Action（行動）の頭文字をとったものです。顧客が商品を知り、最終的に購買という「行動」に至るまでの心理プロセスを表しています。" },
    { "type": "multiple-choice", "question": "企業の内部環境と外部環境を分析し、戦略立案に役立てるフレームワークは何か。", "options": ["SWOT分析", "PEST分析", "3C分析", "5フォース分析"], "answer": "SWOT分析", "explanation": "SWOT分析は、内部環境の「強み（Strengths）」「弱み（Weaknesses）」と、外部環境の「機会（Opportunities）」「脅威（Threats）」の4つの要素を分析する手法です。自社の現状を客観的に把握し、今後の戦略を立てるために広く用いられます。" },
    { "type": "multiple-choice", "question": "一人の顧客が生涯にわたって企業にもたらす利益の総額を示す指標は何か。", "options": ["ROI（投資利益率）", "LTV（顧客生涯価値）", "CPA（顧客獲得単価）", "CPO（注文獲得単価）"], "answer": "LTV（顧客生涯価値）", "explanation": "LTV（Life Time Value）は、顧客との長期的な関係性を重視するCRM（顧客関係管理）において非常に重要な指標です。新規顧客の獲得コストと比較し、既存顧客の維持・育成の重要性を示唆します。" },
    { "type": "multiple-choice", "question": "顧客分析の手法の一つで、「最新購買日」「購買頻度」「累計購買金額」の3つの指標で顧客をランク付けする方法は何か。", "options": ["デシル分析", "クラスター分析", "RFM分析", "ABC分析"], "answer": "RFM分析", "explanation": "RFM分析は、Recency（最新購買日）、Frequency（購買頻度）、Monetary（累計購買金額）の3つの指標を用いて顧客をグループ分けし、優良顧客や離反しそうな顧客を特定する手法です。顧客ごとに最適なアプローチを行うために活用されます。" },
    { "type": "multiple-choice", "question": "商品棚（ゴンドラ）の端の、顧客の目に付きやすい陳列スペースを何と呼ぶか。", "options": ["ゴールデンゾーン", "エンドキャップ", "アイランド陳列", "ジャンブル陳列"], "answer": "エンドキャップ", "explanation": "エンドキャップ（またはゴンドラエンド）は、通路からの視認性が非常に高く、衝動買いを誘発しやすい最も重要な陳列スペースの一つです。特売品や季節商品、重点商品などの陳列に活用されます。" },
    { "type": "multiple-choice", "question": "新製品を市場に導入する際、初期に高い価格を設定し、高所得者層やイノベーター層から利益を確保した後に、徐々に価格を下げていく戦略は何か。", "options": ["スキミング・プライシング", "ペネトレーション・プライシング", "EDLP", "ハイ＆ロー・プライシング"], "answer": "スキミング・プライシング", "explanation": "スキミング・プライシング（上澄み吸収価格戦略）は、他に競合がいない新製品やブランド力の高い製品で用いられる戦略です。初期に高い利益を確保できるメリットがありますが、高価格が参入障壁を下げ、競合を呼び込むリスクもあります。" },
    { "type": "multiple-choice", "question": "オンライン（WebサイトやSNS）からオフライン（実店舗）へと顧客を誘導する施策を指す用語は何か。", "options": ["O2O", "オムニチャネル", "BtoC", "CtoC"], "answer": "O2O", "explanation": "O2Oは「Online to Offline」の略です。例えば、スマートフォンのアプリで実店舗で使えるクーポンを配布したり、Webサイトで店舗の在庫状況を確認できるようにしたりする施策がこれにあたります。" },
    { "type": "multiple-choice", "question": "インターネット上の購買行動プロセスモデルの一つ「AISAS」で、最初の「A」と最後の「S」が示す段階の組み合わせとして正しいものはどれか。", "options": ["Attention と Action", "Action と Share", "Attention と Share", "Action と Search"], "answer": "Attention と Share", "explanation": "AISASは電通が提唱したモデルで、Attention（注意）→Interest（関心）→Search（検索）→Action（行動）→Share（共有）のプロセスを示します。インターネット時代において、購買後の「情報共有」が次の顧客の「検索」行動に繋がるというループ構造が特徴です。" },
    { "type": "multiple-choice", "question": "競合他社の状況を分析する際に用いられる「3C分析」の3つのCに含まれないものはどれか。", "options": ["Customer（市場・顧客）", "Competitor（競合）", "Company（自社）", "Cost（コスト）"], "answer": "Cost（コスト）", "explanation": "3C分析は、マーケティング戦略を立案する上で基本となるフレームワークです。①Customer（市場・顧客）、②Competitor（競合）、③Company（自社）の3つの視点から環境を分析し、自社の成功要因（KSF）を見つけ出します。" },
    { "type": "multiple-choice", "question": "一度購入した顧客に、より高価格の上位モデルや関連商品を提案し、顧客単価の向上を目指す手法を何と呼ぶか。", "options": ["クロスセル", "ダウンセル", "アップセル", "リファーラル"], "answer": "アップセル", "explanation": "アップセルは、顧客が検討している商品よりも高価格帯の商品を推奨する手法です。一方、関連商品を追加で購入してもらう手法は「クロスセル」と呼ばれます。どちらも顧客単価を向上させるための重要な販売テクニックです。" },
    { "type": "multiple-choice", "question": "主にドラッグストアなどで、医薬品や化粧品だけでなく、食品や日用品など、専門外の商品分野を品揃えに加えることで顧客の利便性を高める戦略を何というか。", "options": ["スクランブル化", "カテゴリーキラー", "SPA", "ドミナント戦略"], "answer": "スクランブル化", "explanation": "スクランブル化（Scrambled Merchandising）とは、業種・業態の垣根を越えて、様々な種類の商品を取り扱うことです。ワンストップショッピングのニーズに応えることで集客力を高める狙いがありますが、専門性が薄まるというデメリットもあります。" },
    { "type": "multiple-choice", "question": "商品の製造から販売までを自社で一貫して行うビジネスモデルを何と呼ぶか。", "options": ["SPA", "OEM", "PB", "VMD"], "answer": "SPA", "explanation": "SPAは「Specialty store retailer of Private label Apparel」の略で、元々はアパレル業界で生まれた言葉です。製造小売業とも呼ばれ、企画から製造、販売までを一貫して手がけることで、顧客ニーズへの迅速な対応やコスト削減、高い利益率を実現します。" },
    { "type": "multiple-choice", "question": "製品が市場に導入されてから、成長期、成熟期、衰退期を経て姿を消すまでの一連の流れを何というか。", "options": ["プロダクト・ライフサイクル", "サプライチェーン", "バリューチェーン", "コモディティ化"], "answer": "プロダクト・ライフサイクル", "explanation": "プロダクト・ライフサイクル（製品ライフサイクル）は、製品の売上と利益が時間と共にどのように変化するかを示すモデルです。各段階（導入期、成長期、成熟期、衰退期）に応じて、適切なマーケティング戦略（価格、プロモーションなど）を策定する必要があります。" },
    { "type": "multiple-choice", "question": "顧客が持つブランドに対する心理的な結びつきや愛着、信頼のことを何というか。", "options": ["ブランド・エクイティ", "ブランド・ロイヤルティ", "ブランド・イメージ", "ブランド・アイデンティティ"], "answer": "ブランド・ロイヤルティ", "explanation": "ブランド・ロイヤルティとは、顧客が特定のブランドに対して抱く忠誠心のことです。ロイヤルティの高い顧客は、価格や競合製品に左右されにくく、そのブランドを継続的に指名買いしてくれるため、企業にとって非常に価値の高い存在です。" },
    { "type": "multiple-choice", "question": "複数の商品を一つのセットにして、単品で買うよりも割安な価格で提供する価格設定方法を何というか。", "options": ["キャプティブ価格", "端数価格", "バンドル価格", "慣習価格"], "answer": "バンドル価格", "explanation": "バンドル価格（抱き合わせ価格）は、関連商品をセット販売することで、顧客に割安感を与え、客単価の向上を狙う手法です。例えば、ハンバーガー、ポテト、ドリンクのセットメニューなどがこれにあたります。" },
    { "type": "multiple-choice", "question": "特定の地域に集中的に店舗を出店し、その地域での認知度や市場シェアを高める戦略を何というか。", "options": ["ドミナント戦略", "ニッチ戦略", "グローバル戦略", "ダイレクト戦略"], "answer": "ドミナント戦略", "explanation": "ドミナント戦略は、特定エリアでの支配的な（dominant）地位を確立することを目指す出店戦略です。これにより、配送効率の向上、広告宣伝効果の集中、地域内でのブランドイメージ強化、競合の参入障壁の構築といったメリットが期待できます。" },
    { "type": "multiple-choice", "question": "商品の機能や品質にほとんど差がなくなり、価格だけで競争するようになる状態を何というか。", "options": ["コモディティ化", "標準化", "寡占化", "陳腐化"], "answer": "コモディティ化", "explanation": "コモディティ化とは、高機能化や技術の普及により、市場に出回る商品の品質や性能に差がなくなり、消費者がブランドや機能で選ばなくなり、価格が唯一の差別化要因となる現象です。企業はブランド構築や新たな付加価値の創出によってコモディティ化を回避する必要があります。" },
    { "type": "multiple-choice", "question": "企業のマーケティング活動全体を、顧客への価値創造という観点から一連の流れとして捉える考え方を何というか。", "options": ["バリューチェーン", "サプライチェーン", "PDCAサイクル", "コアコンピタンス"], "answer": "バリューチェーン", "explanation": "バリューチェーン（価値連鎖）は、M.ポーターが提唱したフレームワークです。購買、製造、出荷、販売、サービスといった企業の事業活動を、価値（Value）を創造する連鎖（Chain）として捉え、どの活動で付加価値が生み出されているかを分析します。" },
    { "type": "multiple-choice", "question": "顧客自身に友人や知人を紹介してもらうことで、新規顧客を獲得するマーケティング手法は何か。", "options": ["バイラルマーケティング", "インフルエンサーマーケティング", "リファーラルマーケティング", "コンテンツマーケティング"], "answer": "リファーラルマーケティング", "explanation": "リファーラル（Referral）とは「紹介・推薦」を意味します。既存顧客からの紹介は、広告よりも信頼性が高く、質の良い顧客を獲得しやすいというメリットがあります。「お友達紹介キャンペーン」などが典型的な施策です。" },
    { "type": "multiple-choice", "question": "SNSなどを通じて、口コミが人から人へとウイルスのように広がっていくことを狙ったマーケティング手法は何か。", "options": ["ステルスマーケティング", "バズマーケティング", "バイラルマーケティング", "アフィリエイトマーケティング"], "answer": "バイラルマーケティング", "explanation": "バイラル（Viral）とは「ウイルス性」という意味です。消費者が面白い、あるいは有益だと感じた情報を自発的に共有・拡散したくなるようなコンテンツを提供することで、低コストで爆発的に認知度を高めることを狙います。" },
    { "type": "multiple-choice", "question": "店舗を訪れた顧客の店内での動きを分析し、売場改善に繋げる手法を何というか。", "options": ["アイトラッキング", "テキストマイニング", "動線分析", "バスケット分析"], "answer": "動線分析", "explanation": "動線分析は、顧客が入口からレジに至るまでに、店内をどのような順路で移動し、どの売場で立ち止まったかを分析する手法です。これにより、マグネット売場の効果測定や、非効率なレイアウトの改善、関連買いを促すための商品配置の検討などを行います。" },
    { "type": "multiple-choice", "question": "POSデータ分析の一つで、顧客のレシート（バスケット）の中身を分析し、「Aという商品とBという商品は一緒に買われやすい」といった法則性を見つけ出す手法は何か。", "options": ["ABC分析", "RFM分析", "デシル分析", "バスケット分析"], "answer": "バスケット分析", "explanation": "バスケット分析は、データマイニングの代表的な手法です。有名な「おむつとビール」の逸話のように、意外な商品の組み合わせを発見し、関連陳列やクロスセルの施策に活かすことで、客単価の向上を目指します。" },
    { "type": "multiple-choice", "question": "実店舗、ECサイト、SNSなど、顧客との複数の接点（チャネル）を連携させ、一貫した購買体験を提供しようとする戦略を何というか。", "options": ["マルチチャネル", "クロスチャネル", "オムニチャネル", "O2O"], "answer": "オムニチャネル", "explanation": "オムニチャネルは、全てのチャネルを統合し、顧客がチャネルの違いを意識することなく、いつでもどこでも同じようにサービスを受けられる状態を目指す戦略です。例えば、「ECサイトで注文した商品を店舗で受け取る」といったサービスがこれにあたります。" },
    { "type": "multiple-choice", "question": "小売業者がメーカーと共同で商品を企画・開発し、自店のみで独占的に販売する商品を何と呼ぶか。", "options": ["PB（プライベートブランド）", "NB（ナショナルブランド）", "OEM製品", "ライセンスブランド"], "answer": "PB（プライベートブランド）", "explanation": "PB（Private Brand）は、小売業者自身が企画・開発する自主企画商品です。中間マージンを削減できるため低価格で提供でき、他店との差別化や利益率の向上に繋がります。ストアブランドとも呼ばれます。" },
    { "type": "multiple-choice", "question": "顧客が買い物をしやすいように、商品の陳列方法や売場のレイアウトを計画・管理することを何というか。", "options": ["スペースマネジメント", "カテゴリーマネジメント", "ロジスティクス", "ビジュアルマーチャンダイジング"], "answer": "スペースマネジメント", "explanation": "スペースマネジメントは、限られた売場スペース（空間）を最も効率的・効果的に活用するための管理手法です。フロア全体のレイアウト計画から、個々の棚の商品配置（棚割）までを含みます。" },
    { "type": "multiple-choice", "question": "業界内での競争要因を「新規参入の脅威」「代替品の脅威」「売り手の交渉力」「買い手の交渉力」「既存企業間の敵対関係」の5つに分類して分析するフレームワークは何か。", "options": ["3C分析", "PEST分析", "SWOT分析", "5フォース分析"], "answer": "5フォース分析", "explanation": "5フォース分析（Five Forces Analysis）は、M.ポーターが提唱した、業界の収益性を決定する5つの競争要因を分析するためのフレームワークです。これにより、自社が属する業界の魅力度や競争の厳しさを客観的に評価できます。" },
    { "type": "multiple-choice", "question": "企業の持つ独自の強みの中核であり、競合他社が容易に模倣できない技術やスキルのことを何というか。", "options": ["コアコンピタンス", "クリティカルマス", "シナジー", "ブルーオーシャン"], "answer": "コアコンピタンス", "explanation": "コアコンピタンスは、顧客に特定の価値をもたらし、多様な市場へ展開可能で、かつ模倣困難性を持つ、企業の中核的な能力を指します。これを明確にし、集中投資することが持続的な競争優位に繋がります。" },
    { "type": "multiple-choice", "question": "自社の製品やサービスを、競合他社と比べて顧客の心の中でどのような位置づけにするかを計画する活動を何というか。", "options": ["セグメンテーション", "ターゲティング", "ポジショニング", "ブランディング"], "answer": "ポジショニング", "explanation": "ポジショニングは、STP分析の最後のステップです。ターゲット顧客の心の中に、競合製品とは異なる、明確で独自の価値ある位置を築くことを目指します。知覚マップなどのツールを用いて、自社の立ち位置を視覚化します。" },
    { "type": "multiple-choice", "question": "顧客満足度を測る指標の一つで、「あなたはこの商品を友人にどの程度すすめたいですか？」という質問から算出される指標は何か。", "options": ["CSAT（顧客満足度スコア）", "CES（顧客努力指標）", "NPS（ネットプロモータースコア）", "LTV（顧客生涯価値）"], "answer": "NPS（ネットプロモータースコア）", "explanation": "NPS®（Net Promoter Score）は、顧客ロイヤルティを測る指標です。推奨者の割合から批判者の割合を引いて算出され、企業の収益性と高い相関があることから、多くの企業で導入されています。" },
    { "type": "multiple-choice", "question": "消費者の購買行動において、価格や機能だけでなく、その製品やサービスが環境や社会に与える影響を考慮する消費活動を何というか。", "options": ["エシカル消費", "グリーン購入", "サステナブル消費", "ソーシャル消費"], "answer": "エシカル消費", "explanation": "エシカル消費（倫理的消費）は、人・社会・環境に配慮した消費行動の総称です。フェアトレード商品の購入、リサイクル製品の選択、地産地消、被災地産品の応援購入など、幅広い活動を含みます。" },
    { "type": "multiple-choice", "question": "広告であることを隠して、あたかも第三者の客観的な意見のように見せかけて商品やサービスを宣伝する行為を何というか。", "options": ["やらせ", "インフルエンサーマーケティング", "ステルスマーケティング", "プロダクトプレイスメント"], "answer": "ステルスマーケティング", "explanation": "ステルスマーケティング（ステマ）は、消費者を欺く不公正な行為と見なされます。日本では2023年10月から景品表示法における不当表示の対象となり、法的に規制されるようになりました。" },
    { "type": "multiple-choice", "question": "市場での価格決定において、リーダー企業の価格設定に他の企業が追随する形で価格が形成される状態を何というか。", "options": ["プライスリーダーシップ", "コストリーダーシップ", "カルテル", "寡占"], "answer": "プライスリーダーシップ", "explanation": "プライスリーダーシップは、業界内で支配的なシェアを持つ企業（プライスリーダー）が設定した価格に、他の企業（プライスフォロワー）が追随する、暗黙の協調行動の一種です。主に少数の企業が市場を支配する寡占市場で見られます。" },
    { "type": "multiple-choice", "question": "商品の本体を安く販売し、継続的に必要となる消耗品や関連サービスで利益を上げるビジネスモデルを何というか。", "options": ["フリーミアム", "サブスクリプション", "キャプティブ・プライシング", "リカーリング"], "answer": "キャプティブ・プライシング", "explanation": "キャプティブ（Captive）は「捕虜」を意味します。プリンター本体とインクカートリッジ、カミソリの本体と替え刃のように、一度本体を購入した顧客を「捕らえ」、継続的な消耗品の購入で利益を上げる価格戦略です。" },
    { "type": "multiple-choice", "question": "ブログやオウンドメディアで有益な情報を提供し、見込み客を育成して、最終的に自社のファンになってもらうことを目指すマーケティング手法は何か。", "options": ["コンテンツマーケティング", "SEO", "アフィリエイトマーケティング", "ネイティブ広告"], "answer": "コンテンツマーケティング", "explanation": "コンテンツマーケティングは、広告のように直接的に売り込むのではなく、顧客にとって価値のあるコンテンツ（記事、動画、ホワイトペーパーなど）を提供し続けることで、潜在顧客との間に信頼関係を築き、将来の購買に繋げる中長期的なアプローチです。" },
    { "type": "multiple-choice", "question": "自社でコントロールできない外部のマクロ環境要因を分析するPEST分析の「S」は何を指すか。", "options": ["Society（社会）", "Strategy（戦略）", "Sales（売上）", "Share（シェア）"], "answer": "Society（社会）", "explanation": "PEST分析のSはSociety（社会）で、人口動態、ライフスタイルの変化、教育水準、文化、流行など、社会的な環境要因を指します。これらの変化は、消費者の価値観やニーズに大きな影響を与えます。" },
    { "type": "multiple-choice", "question": "一度に大量に仕入れることで、単価を引き下げる交渉を行うことを何というか。", "options": ["リベート", "アローワンス", "ボリュームディスカウント", "キャッシュディスカウント"], "answer": "ボリュームディスカウント", "explanation": "ボリュームディスカウントは数量割引のことです。メーカーにとっては大量販売による生産効率の向上、小売業者にとっては仕入原価の低減というメリットがあり、一般的な商慣行として広く行われています。" },
    { "type": "multiple-choice", "question": "顧客が持つ、まだ言葉になっていない・気づいていない欲求のことを何というか。", "options": ["ウォンツ（Wants）", "ニーズ（Needs）", "インサイト（Insight）", "デマンド（Demand）"], "answer": "インサイト（Insight）", "explanation": "インサイト（洞察）とは、顧客自身も意識していない、購買行動の根底にある本音や動機のことです。これを突き止めることで、画期的な新製品開発や、顧客の心を動かすマーケティングコミュニケーションが可能になります。" },
    { "type": "multiple-choice", "question": "M.トレーシーとF.ウィアセーマが提唱した、企業が競争優位を築くための3つの基本的な価値基準に含まれないものはどれか。", "options": ["卓越したオペレーション", "優れた製品", "顧客との親密性", "強力なブランド"], "answer": "強力なブランド", "explanation": "彼らが提唱した価値基準は、①卓越したオペレーション（低コスト・利便性）、②優れた製品（最高の製品・技術）、③顧客との親密性（個別のソリューション提供）の3つです。企業はいずれか一つの価値基準で業界トップになることを目指すべきだとされています。" },
    { "type": "multiple-choice", "question": "ある市場に新規参入しようとする企業にとって、既存企業が持つ優位性によって参入が妨げられる度合いを何というか。", "options": ["参入障壁", "スイッチングコスト", "寡占度", "機会費用"], "answer": "参入障壁", "explanation": "参入障壁には、規模の経済、製品の差別化、ブランド力、流通チャネルの確保、政府の規制など、様々なものがあります。参入障壁が高い業界ほど、既存企業は高い収益性を維持しやすくなります。" },
    { "type": "multiple-choice", "question": "顧客が現在利用している製品やサービスから、競合他社のものに乗り換える際に発生する金銭的・時間的・心理的な負担を何というか。", "options": ["機会費用", "埋没費用", "スイッチングコスト", "取引費用"], "answer": "スイッチングコスト", "explanation": "スイッチングコストが高いほど、顧客は他社に乗り換えにくくなります。企業は、ポイントプログラムや独自規格の製品などを通じて意図的にスイッチングコストを高め、顧客の囲い込み（ロックイン）を図ることがあります。" },
    { "type": "multiple-choice", "question": "Webサイトを訪問したユーザーが、最初に閲覧したページだけを見て、他のページに移動せずにサイトを離れてしまう割合を何というか。", "options": ["離脱率", "直帰率", "コンバージョン率", "クリック率"], "answer": "直帰率", "explanation": "直帰率は、Webサイトのパフォーマンスを測る重要な指標の一つです。直帰率が高いページは、ユーザーの期待とコンテンツが合っていない、あるいは次の行動への導線が分かりにくいなどの問題がある可能性が考えられます。" },
    { "type": "multiple-choice", "question": "店舗の周辺に住む人々や働く人々に対して、新聞の折り込みやポスティングで配布される広告媒体を何というか。", "options": ["ダイレクトメール", "フリーペーパー", "セールスプロモーション広告", "エリア広告"], "answer": "エリア広告", "explanation": "エリア広告（地域広告）は、特定の地域（エリア）をターゲットとして展開される広告の総称です。スーパーマーケットの折り込みチラシや、地域のフリーペーパーなどが代表例で、地域に密着した店舗の集客に効果的です。" },
    { "type": "multiple-choice", "question": "商品の購入やサービスの利用といった、Webサイト上の最終的な成果を何というか。", "options": ["エンゲージメント", "インプレッション", "コンバージョン", "セッション"], "answer": "コンバージョン", "explanation": "コンバージョン（CV）は、Webマーケティングにおける目標達成を意味します。ECサイトなら商品購入、情報サイトなら会員登録や資料請求などがコンバージョンとして設定されます。コンバージョン率（CVR）を高めることがWebマーケティングの重要な目的となります。" },
    { "type": "multiple-choice", "question": "自社の事業を「問題児」「花形」「金のなる木」「負け犬」の4つの象限に分類し、経営資源の最適な配分を検討するためのフレームワークは何か。", "options": ["アンゾフの成長マトリクス", "PPM（プロダクト・ポートフォリオ・マネジメント）", "SWOT分析", "バリューチェーン分析"], "answer": "PPM（プロダクト・ポートフォリオ・マネジメント）", "explanation": "PPMは、ボストン・コンサルティング・グループが開発した分析手法です。事業を「市場成長率」と「市場占有率（シェア）」の2軸で評価し、資源配分の優先順位を決定するために用いられます。" },
    { "type": "multiple-choice", "question": "新規顧客の獲得よりも、既存顧客との関係を維持・深化させることに重点を置くマーケティング活動を何というか。", "options": ["リテンションマーケティング", "アクイジションマーケティング", "マスマーケティング", "ダイレクトマーケティング"], "answer": "リテンションマーケティング", "explanation": "リテンション（Retention）は「維持」を意味します。一般的に、新規顧客を獲得するコストは既存顧客を維持するコストの5倍かかると言われており（1:5の法則）、顧客離反を防ぎ、LTVを向上させるリテンションマーケティングの重要性が高まっています。" },
    { "type": "multiple-choice", "question": "基本的なサービスや機能は無料で提供し、より高度な機能や付加サービスについては料金を課金するビジネスモデルを何というか。", "options": ["サブスクリプション", "フリーミアム", "リカーリング", "シェアリングエコノミー"], "answer": "フリーミアム", "explanation": "フリーミアムは、「Free（無料）」と「Premium（割増料金）」を組み合わせた造語です。まず無料で多くのユーザーにサービスを体験してもらい、その中の一部を有料会員に転換させることで収益を上げるモデルです。Webサービスなどで広く用いられています。" },
    { "type": "multiple-choice", "question": "マーケティング活動の成果を測定するために設定される、具体的な数値目標や指標のことを何というか。", "options": ["KGI（重要目標達成指標）", "KPI（重要業績評価指標）", "ROI（投資利益率）", "CSF（重要成功要因）"], "answer": "KPI（重要業績評価指標）", "explanation": "KPI（Key Performance Indicator）は、最終的な目標（KGI）を達成するための中間的な指標です。例えば、KGIが「売上10%アップ」なら、KPIは「Webサイトの訪問者数」「コンバージョン率」「客単価」などに分解して設定・管理されます。" }
  ],
  "マーケティング (記述式)": [
    { "type": "fill-in-the-blank", "question": "市場を特定の基準で細分化することを【】という。", "answer": "セグメンテーション", "explanation": "セグメンテーションは、STP分析の最初のステップです。年齢・性別などの「人口動態変数」、地域などの「地理的変数」、ライフスタイルなどの「心理的変数」、購買履歴などの「行動変数」といった基準で市場をグループ分けします。" },
    { "type": "fill-in-the-blank", "question": "顧客が商品を認知してから購買に至るまでの心理的なプロセスをモデル化した「AIDMA」の法則において、「M」が示すものは何か。", "answer": "Memory（記憶）", "explanation": "AIDMAは、注意→関心→欲求→記憶→行動のプロセスを示します。消費者は商品をすぐには購入せず、一度記憶にとどめ、必要になった時に思い出して購買行動に移ることが多いという点をモデル化したものです。" },
    { "type": "fill-in-the-blank", "question": "企業の外部環境のうち、政治・経済・社会・技術の動向を分析するフレームワークを【】分析という。", "answer": "PEST", "explanation": "PEST分析は、企業努力ではコントロール不可能なマクロ環境要因（Politics:政治、Economy:経済、Society:社会、Technology:技術）を分析し、自社にとっての機会と脅威を把握するためのフレームワークです。" },
    { "type": "fill-in-the-blank", "question": "顧客との良好な関係を構築・維持するための経営手法をアルファベット3文字で【】という。", "answer": "CRM", "explanation": "CRMは「Customer Relationship Management（顧客関係管理）」の略です。顧客情報を一元管理・分析し、個々の顧客に合わせたアプローチを行うことで、顧客満足度とロイヤルティを高め、長期的な収益の最大化を目指します。" },
    { "type": "fill-in-the-blank", "question": "売場において、顧客が商品を手に取りやすいとされる床上から60～150cm程度の高さの陳列スペースを【】という。", "answer": "ゴールデンゾーン", "explanation": "ゴールデンゾーン（またはゴールデンライン）は、顧客が最も自然に視線を向け、商品を手に取りやすい高さの範囲を指します。店舗が最も売りたい主力商品や、利益率の高い商品をこのゾーンに陳列するのがセオリーです。" },
    { "type": "fill-in-the-blank", "question": "競合よりも低い価格で製品を市場に投入し、一気に市場シェアの獲得を目指す価格戦略を【】・プライシングという。", "answer": "ペネトレーション", "explanation": "ペネトレーション・プライシング（市場浸透価格戦略）は、大量生産によるコスト削減が見込める場合や、早期に市場シェアを確立して競合の参入を防ぎたい場合に有効な戦略です。" },
    { "type": "fill-in-the-blank", "question": "顧客が特定の商品やサービスに対して支払ってもよいと感じる最高の価格を【】価格という。", "answer": "留保", "explanation": "留保価格は、消費者が「これ以上高ければ買わない」と判断する上限価格のことです。マーケターは、この留保価格を調査し、顧客が価値を感じる範囲内で利益を最大化できる価格設定を目指します。" },
    { "type": "fill-in-the-blank", "question": "商品の使用シーンを演出し、関連する商品をまとめて陳列することで「ついで買い」を促す陳列方法を【】陳列という。", "answer": "関連", "explanation": "関連陳列（クロスマーチャンダイジング）は、カテゴリーの垣根を越えて、一緒に使われる商品を組み合わせて陳列する手法です。例えば、精肉売場で焼肉のタレを一緒に陳列するのが典型例です。" },
    { "type": "fill-in-the-blank", "question": "Webサイトの閲覧履歴など、特定の個人を識別できないものの、個人の行動に関連する情報を【】データという。", "answer": "パーソナル", "explanation": "改正個人情報保護法で定義された概念で、個人情報（特定の個人を識別できる情報）には当たらないものの、個人のプライバシーに関連する情報全般を指します。Cookie情報などがこれにあたり、取り扱いには注意が必要です。" },
    { "type": "fill-in-the-blank", "question": "企業が流通業者に対して、販売促進への協力の見返りとして支払う割戻金のことを【】という。", "answer": "アローワンス", "explanation": "アローワンスは、メーカーが自社製品の販売を強化するために、小売店の棚の好位置を確保したり、チラシ掲載や特売に協力してもらったりする対価として支払う協賛金の一種です。" },
    { "type": "fill-in-the-blank", "question": "STP分析の3つの要素は、セグメンテーション、ターゲティング、そして【】である。", "answer": "ポジショニング", "explanation": "STPは、市場を細分化し（Segmentation）、狙うべき市場を定め（Targeting）、その市場での自社の立ち位置を明確にする（Positioning）という、マーケティング戦略の基本的なフレームワークです。" },
    { "type": "fill-in-the-blank", "question": "企業が自社のウェブサイトやブログなどで情報発信を行い、顧客にとって価値のあるコンテンツを提供するマーケティング手法を【】マーケティングという。", "answer": "コンテンツ", "explanation": "コンテンツマーケティングは、売り込みではなく、有益な情報を提供することで潜在顧客との信頼関係を築き、将来の購買へと繋げる手法です。オウンドメディアの運営などがその一例です。" },
    { "type": "fill-in-the-blank", "question": "顧客が商品を比較検討する際に、その判断の拠り所となる品質や価格などの基準のことを【】という。", "answer": "購買決定要因", "explanation": "購買決定要因（KBF: Key Buying Factor）は、顧客がそのカテゴリーの商品を選ぶ際に重視するポイントです。これを把握することが、効果的な製品開発やプロモーションに繋がります。" },
    { "type": "fill-in-the-blank", "question": "製品やブランドの名称、ロゴ、シンボル、デザインなど、顧客がブランドを識別するための要素を総称して【】という。", "answer": "ブランド要素", "explanation": "ブランド要素は、ブランド・アイデンティティを形成し、顧客の記憶に残りやすくするための重要な構成要素です。覚えやすく、意味があり、好感が持て、保護可能であることなどが良いブランド要素の条件とされます。" },
    { "type": "fill-in-the-blank", "question": "顧客の購買データを分析し、「A商品を買った人はB商品も買う傾向がある」といった商品の関連性を探る分析手法を【】分析という。", "answer": "アソシエーション", "explanation": "アソシエーション分析は、データマイニングの代表的な手法の一つで、バスケット分析もこの一種です。商品の併買ルールを見つけ出し、関連陳列やレコメンド機能の改善に役立てます。" },
    { "type": "fill-in-the-blank", "question": "998円や19,800円のように、価格をキリの良い数字から少しだけ下げることで、消費者に割安感を与える価格設定を【】価格設定という。", "answer": "端数", "explanation": "端数価格設定（大台割れ価格）は、顧客の「できるだけ安く買いたい」という心理に働きかける手法です。例えば20,000円よりも19,800円の方が、心理的な抵抗感が格段に低いと感じさせることができます。" },
    { "type": "fill-in-the-blank", "question": "市場調査において、調査者が街頭などで対象者に直接質問する方法を【】調査という。", "answer": "訪問面接", "explanation": "訪問面接調査は、調査員が対象者と対面で調査を行うため、複雑な質問や、商品サンプルを見せながらの調査が可能です。ただし、コストや時間がかかるというデメリットもあります。" },
    { "type": "fill-in-the-blank", "question": "インフルエンサーと呼ばれる、SNSなどで大きな影響力を持つ人物に製品やサービスを紹介してもらうマーケティング手法を【】マーケティングという。", "answer": "インフルエンサー", "explanation": "インフルエンサーマーケティングは、フォロワーからの信頼が厚いインフルエンサーを通じて情報発信することで、広告よりも自然な形で製品の認知度向上や購買意欲の喚起を狙う手法です。" },
    { "type": "fill-in-the-blank", "question": "商品の価値や魅力を伝えるための広告やパブリシティ、人的販売などの活動を、マーケティングの4Pの一つである【】という。", "answer": "プロモーション", "explanation": "プロモーションは、顧客とのコミュニケーション活動全般を指します。その目的は、製品の存在を知らせ、興味を持たせ、購買を促し、最終的に良好な関係を築くことです。" },
    { "type": "fill-in-the-blank", "question": "企業が自社の事業活動全体を見渡し、どの部分で付加価値が生み出されているかを分析するフレームワークを【】チェーン分析という。", "answer": "バリュー", "explanation": "バリューチェーン（価値連鎖）分析は、M.ポーターが提唱したフレームワークです。企業の活動を主活動（購買、製造、出荷、販売、サービス）と支援活動（人事、経理、技術開発など）に分け、自社の強みや弱みを特定し、競争優位の源泉を探ります。" },
    { "type": "fill-in-the-blank", "question": "消費者の購買行動が、論理的な判断だけでなく、感情や気分といった【】的な動機にも大きく影響されること。", "answer": "情緒", "explanation": "消費者は、価格や機能といった合理的な理由だけで商品を選ぶわけではありません。「デザインが可愛い」「持っていると気分が上がる」といった情緒的（感情的）な価値も、購買を決定する重要な動機となります。" },
    { "type": "fill-in-the-blank", "question": "一度Webサイトを訪れたが購入には至らなかったユーザーに対し、他のサイトを閲覧中に自社の広告を追いかけて表示させる広告手法を【】広告という。", "answer": "リターゲティング", "explanation": "リターゲティング広告は、自社に一度興味を示した、購買意欲の高い潜在顧客に対して再度アプローチできるため、非常に費用対効果の高い広告手法とされています。" },
    { "type": "fill-in-the-blank", "question": "マーケティング活動の計画・実行・評価・改善のサイクルを【】サイクルという。", "answer": "PDCA", "explanation": "PDCAサイクルは、Plan（計画）→ Do（実行）→ Check（評価）→ Action（改善）のプロセスを繰り返すことで、継続的に業務を改善していく管理手法です。マーケティング活動においても、このサイクルを回すことが成功の鍵となります。" },
    { "type": "fill-in-the-blank", "question": "新聞やテレビなどのマスメディアではなく、企業が自社で保有・運営するメディアを【】メディアという。", "answer": "オウンド", "explanation": "オウンドメディア（Owned Media）は、自社のウェブサイトやブログ、広報誌などがこれにあたります。広告費をかけずに、自社の想いや専門知識を自由に発信できるのが特徴で、コンテンツマーケティングの中核を担います。" },
    { "type": "fill-in-the-blank", "question": "商品の陳列量を意図的に変化させ、その売上への影響を測定する販促実験を【】実験という。", "answer": "フェイシング", "explanation": "フェイシング（フェイス数の変更）実験は、インストアマーケティングの効果測定手法の一つです。商品の顔であるフェイス（棚の最前面に陳列される商品数）を増減させることで、売上がどのように変化するかを検証し、最適な陳列量を決定します。" },
    { "type": "fill-in-the-blank", "question": "既存のブランド名を、異なるカテゴリーの新製品に利用するブランド戦略をブランド【】という。", "answer": "拡張", "explanation": "ブランド拡張（Brand Extension）は、既に確立されたブランドの知名度や信頼性を利用して、新製品をスムーズに市場に導入することを狙う戦略です。ただし、ブランドイメージと合わない製品に拡張すると、既存ブランドの価値を損なうリスクもあります。" },
    { "type": "fill-in-the-blank", "question": "顧客が持つブランドに対するイメージや知識、経験などの総体であり、ブランドの無形の資産価値を指す言葉をブランド・【】という。", "answer": "エクイティ", "explanation": "ブランド・エクイティ（Brand Equity）は、ブランドが持つ資産価値そのものを指します。高いエクイティを持つブランドは、顧客からの信頼やロイヤルティを獲得し、価格競争からの脱却や安定した収益確保を可能にします。" },
    { "type": "fill-in-the-blank", "question": "特売などによって一時的に価格が下がった商品だけを狙って購入する顧客を【】ピッカーという。", "answer": "チェリー", "explanation": "チェリーピッカーは、まるで美味しいサクランボ（チェリー）だけをつまみ食いするかのように、お買い得品だけを購入し、店舗へのロイヤルティが低い顧客層を指す言葉です。" },
    { "type": "fill-in-the-blank", "question": "企業が顧客に伝えたいブランドの理想像や本質的な価値を定義したものをブランド・【】という。", "answer": "アイデンティティ", "explanation": "ブランド・アイデンティティは、「顧客からこう思われたい」という企業側の意思です。このアイデンティティを、広告や製品デザインなどの様々な活動を通じて顧客に伝え、最終的に顧客の心の中にブランド・イメージを形成していきます。" },
    { "type": "fill-in-the-blank", "question": "地域社会の活性化や課題解決に貢献することで、企業の評価を高め、間接的にマーケティング効果を狙う活動を【】リレーションズという。", "answer": "コミュニティ", "explanation": "コミュニティ・リレーションズは、企業が地域社会の一員として、清掃活動や地域のイベントへの協賛、文化支援などを行うことです。これにより、地域住民との良好な関係を築き、企業の信頼性やブランドイメージの向上に繋げます。" },
    { "type": "fill-in-the-blank", "question": "顧客との接点（チャネル）を複数持ち、それらを連携させることなく、それぞれ独立して運営している状態を【】チャネルという。", "answer": "マルチ", "explanation": "マルチチャネルは、実店舗、ECサイト、電話注文など複数のチャネルを持つものの、それぞれが独立しており、在庫情報や顧客情報が連携されていない状態です。オムニチャネルの前段階と位置づけられます。" },
    { "type": "fill-in-the-blank", "question": "市場にまだ存在しない、競争のない未開拓の市場領域を【】・オーシャンという。", "answer": "ブルー", "explanation": "ブルー・オーシャン戦略は、競合がひしめく既存市場（レッド・オーシャン）での消耗戦を避け、新たな価値を創造することで、競争のない新しい市場を切り開くことを目指す経営戦略です。" },
    { "type": "fill-in-the-blank", "question": "アンゾフの成長マトリクスにおいて、「既存市場」に「新製品」を投入する戦略を【】開発戦略という。", "answer": "製品", "explanation": "製品開発戦略は、既に取引のある顧客に対して、新しい製品や改良品を提案することで、売上の拡大を目指す戦略です。顧客のニーズを深く理解している場合に有効です。" },
    { "type": "fill-in-the-blank", "question": "アンゾフの成長マトリクスにおいて、「新市場」に「既存製品」を投入する戦略を【】開拓戦略という。", "answer": "市場", "explanation": "市場開拓戦略は、現在の商品を、新しい顧客層や新しい地域といった、これまでアプローチしてこなかった市場に投入することで成長を図る戦略です。" },
    { "type": "fill-in-the-blank", "question": "アンゾフの成長マトリクスにおいて、「既存市場」に「既存製品」を投入し、シェア拡大を目指す戦略を市場【】戦略という。", "answer": "浸透", "explanation": "市場浸透戦略は、現在の市場で、現在の製品の販売をさらに拡大させることで成長を目指す、最もリスクの低い戦略です。顧客一人当たりの購入量を増やす、利用頻度を高めるなどの施策が考えられます。" },
    { "type": "fill-in-the-blank", "question": "メーカーが自社の販売力を強化するために、流通業者を組織化し、支援する系列化政策のことを【】政策という。", "answer": "チャネル", "explanation": "チャネル政策は、製品を最終消費者に届けるための経路（流通チャネル）をどのように構築し、管理していくかという戦略です。専売店制度やテリトリー制などもチャネル政策の一環です。" },
    { "type": "fill-in-the-blank", "question": "映画やテレビドラマの中で、登場人物が特定の商品を使用したり、背景に商品を映り込ませたりする広告手法をプロダクト・【】という。", "answer": "プレイスメント", "explanation": "プロダクト・プレイスメントは、物語の中に自然な形で商品を登場させることで、消費者に広告と意識させずにブランドや商品をアピールする間接的な広告手法です。" },
    { "type": "fill-in-the-blank", "question": "卸売業者や小売業者を通さずに、メーカーが消費者に対して直接商品を販売する方法を【】マーケティングという。", "answer": "ダイレクト", "explanation": "ダイレクトマーケティングは、中間業者を介さずに、テレビショッピング、カタログ通販、ECサイトなどを通じて顧客と直接コミュニケーションをとり、販売する手法です。顧客データを直接収集・活用できるメリットがあります。" },
    { "type": "fill-in-the-blank", "question": "特売期間中、競合店に対抗するために、一時的に利益を度外視した目玉商品を【】商品という。", "answer": "ロスリーダー", "explanation": "ロスリーダー（損失補償品）は、赤字覚悟の価格で提供する集客用の商品です。その商品の売上自体は損失が出ても、来店した顧客が他の利益率の高い商品も購入してくれること（ついで買い）を期待する戦略です。" },
    { "type": "fill-in-the-blank", "question": "顧客が持つ課題やニーズに対して、製品を売るだけでなく、解決策（ソリューション）を提案する形の営業活動を【】営業という。", "answer": "ソリューション", "explanation": "ソリューション営業は、単なる「モノ売り」ではなく、顧客のビジネスパートナーとして課題を共有し、その解決策を自社の製品やサービスを組み合わせて提案する、コンサルティング型の営業スタイルです。" },
    { "type": "fill-in-the-blank", "question": "企業のマーケティング活動が社会や倫理に与える影響を考慮し、企業の利益、消費者満足、社会全体の長期的利益の3つのバランスを取るべきだという考え方を【】マーケティングという。", "answer": "ソーシャル", "explanation": "ソーシャルマーケティング（社会的マーケティング）は、企業の社会的責任（CSR）をマーケティング活動に統合した考え方です。環境問題への取り組みや、健康増進キャンペーンなどがこれにあたります。" },
    { "type": "fill-in-the-blank", "question": "小売業者がメーカーに対して、一定期間の売上高や仕入高に応じて、代金の一部を払い戻してもらう取引慣行を【】という。", "answer": "リベート", "explanation": "リベート（販売奨励金）は、メーカーが設定した販売目標を達成した小売業者などに対して支払われる報奨金の一種です。小売業者の販売意欲を高める効果がありますが、不透明な取引に繋がるという批判もあります。" },
    { "type": "fill-in-the-blank", "question": "ビールと紙おむつのように、一見すると無関係に見える商品が一緒に購入されるという、POSデータ分析から見出された逸話で有名な分析手法は【】分析である。", "answer": "バスケット", "explanation": "バスケット分析は、1回の買い物（バスケット）で、どのような商品が一緒に買われているかを分析する手法です。これにより、クロスセルを促進するための効果的な商品配置やプロモーションを考案できます。" },
    { "type": "fill-in-the-blank", "question": "4P、4Cに続き、現代のマーケティングにおいて重要視される、顧客との信頼関係や結びつきを意味する概念を【】という。", "answer": "エンゲージメント", "explanation": "エンゲージメントとは、単なる購買行動だけでなく、SNSでの「いいね！」やコメント、イベントへの参加など、顧客がブランドに対して抱く愛着や積極的な関与の度合いを示す概念です。高いエンゲージメントは、LTVの向上に繋がります。" },
    { "type": "fill-in-the-blank", "question": "企業の広告宣伝やマスコミの報道などではなく、消費者自身の口コミによって製品の評判が伝わっていくことを【】という。", "answer": "WOM（Word of Mouth）", "explanation": "WOMは「Word of Mouth」の略で、口コミを意味します。信頼性の高い情報源であるため、消費者の購買意思決定に大きな影響を与えます。バイラルマーケティングは、このWOMを意図的に発生させることを狙う手法です。" },

    { "type": "fill-in-the-blank", "question": "イベントの開催やニュースリリースの配信などを通じて、マスメディアに記事として取り上げてもらうことで、企業の認知度や信頼性を高める広報活動を【】という。", "answer": "パブリシティ", "explanation": "パブリシティは、広告費を払わずに、メディアという第三者の客観的な視点から情報が発信されるため、広告よりも高い信頼性を獲得できるというメリットがあります。PR（パブリックリレーションズ）活動の重要な一環です。" },

  "ストアオペレーション (選択式)": [
    { "type": "multiple-choice", "question": "欠品の最たるものは、品ぞろえ計画書と店舗における作業との差があるために生じる [ ] である。", "options": ["期限切れ", "売場欠品", "購買指数", "在庫過多"], "answer": "売場欠品", "explanation": "売場欠品とは、バックヤード（倉庫）には在庫が存在するにもかかわらず、売場の棚に商品が補充されず、顧客が購入できない状態を指します。これは補充作業の遅れや不備が原因であり、販売機会の損失に直結する深刻な問題です。" },
    { "type": "multiple-choice", "question": "所得の分配の中で [ ] の受け取る分け前の割合のことを労働分配率という。", "options": ["生産者", "労働者", "消費者", "管理者"], "answer": "労働者", "explanation": "労働分配率は、企業が生み出した付加価値（売上総利益）のうち、どれだけが人件費として労働者に分配されたかを示す指標です。計算式は「人件費 ÷ 付加価値 × 100」となります。この比率が高いと、従業員への還元が手厚い一方、企業の利益を圧迫する可能性があります。" },
    { "type": "multiple-choice", "question": "生鮮食料品のロスを削減するには一般に次のステップで作業を改善する。「第1段階: []」「第2段階:加工」「第3段階: 在庫」の3つの各ステップでロスを抑える。", "options": ["発注", "在庫", "陳列", "加工"], "answer": "発注", "explanation": "生鮮食料品のロス削減は、まず入り口である「発注」段階での需要予測の精度向上が最も重要です。適切な量を発注し、次に「加工」段階での歩留まりを改善し、最後に「在庫」管理を徹底するという順で対策を講じるのが効果的です。" },
    { "type": "multiple-choice", "question": "小売店が顧客満足を高めるための経営手法について一時的な特売セールを繰り返すのではなく、恒常的な低価格販売を実現させる政策を []という。", "options": ["スキミングプライス", "ペネトレーションプライス", "プレステージプライス", "エブリディロープライス"], "answer": "エブリディロープライス", "explanation": "エブリディロープライス（EDLP）は、特売による価格の変動をなくし、常に安定した低価格で商品を提供する戦略です。これにより、顧客は「いつ行っても安い」という信頼感を持ち、特売を待つ必要がなくなります。ウォルマートが代表的な企業です。" },
    { "type": "multiple-choice", "question": "統計的基準在庫管理方式による基準在庫数量のメンテナンスには店舗での品目別在庫数量と販売数量の [ ] な集計が不可欠である。", "options": ["1日単位", "週単位", "月単位", "リアルタイム"], "answer": "リアルタイム", "explanation": "統計的基準在庫管理方式は、過去の販売実績データに基づいて需要を予測し、適正な在庫量を維持する手法です。そのためには、商品が売れた瞬間に在庫が減る「販売数量」と、現在の「在庫数量」をリアルタイムで正確に把握できるPOSシステムなどの情報インフラが不可欠です。" },
    { "type": "multiple-choice", "question": "売場作業改善のための作業分析レポートの構成について売場における作業改善のための分析レポートは次の2種類に大別することができる。・[] による作業分析レポート、・他店との比較による作業分析レポート", "options": ["POSデータ", "EOSデータ", "店舗内データ", "他店との比較"], "answer": "店舗内データ", "explanation": "自店舗の作業改善を行うには、まず自店舗の内部データ（マンアワー、作業時間、生産性など）を分析し、基準との比較や時系列での変化を見ることが基本となります。その上で、他店の優れた事例と比較することで、さらなる改善のヒントを得ることができます。" },
    { "type": "multiple-choice", "question": "年間定番と季節定番の品目については [ ] によって補充発注を行う。", "options": ["VMD", "販促分配率", "統計的基準在庫管理方式", "ITF"], "answer": "統計的基準在庫管理方式", "explanation": "定番商品は比較的販売動向が安定しているため、過去の販売データから統計的に需要を予測し、それに基づいて基準在庫量を設定・維持する「統計的基準在庫管理方式」による自動発注や半自動発注が適しています。これにより、発注業務の効率化が図れます。" },
    { "type": "multiple-choice", "question": "売場作業改善のための店舗内データによる作業分析レポートは次の3つから構成される。・[ ] の運用チェックレポート・変動作業の基準チェックレポート・固定作業の基準チェックレポート", "options": ["ダラーコントロール", "マンアワーコントロール", "変動作業", "固定作業"], "answer": "マンアワーコントロール", "explanation": "店舗内データの作業分析では、①投入した労働時間（マンアワー）が適切か、②売上に応じて変動する作業（レジ、補充など）が基準通りか、③売上に関わらず発生する作業（開店・閉店準備、清掃など）が基準通りか、という3つの視点からチェックします。" },
    { "type": "multiple-choice", "question": "小売店舗で取り扱う品目は年間を通じて長期に取り扱う []、四季に応じて取り扱う季節定番、物流センターや同一チェーンの店舗に分散している在庫を集めて実施する集荷特売、特価特売などに分類することができる。", "options": ["季節定番", "集荷特売", "年間定番(長期定番)", "特価特売"], "answer": "年間定番(長期定番)", "explanation": "年間定番は、季節に関わらず一年を通して安定した需要がある商品のことです。店舗の売上の土台となる重要な商品群であり、欠品は絶対に避けなければなりません。" },
    { "type": "multiple-choice", "question": "LSPの戦略的展開について業務と業務量を明確に把握し、過不足なく従業員を割り当てるための第1ステップは正確な [ ] の組み立てである。", "options": ["客数", "客単価", "日割予算", "販売数量"], "answer": "日割予算", "explanation": "LSP（レイバースケジューリングプログラム）は、科学的な人員配置計画です。まず、日々の売上予測である「日割予算」を立て、その予算を達成するために必要な作業量と人員（人時）を算出し、最適な勤務スケジュールを作成するという手順で進められます。" },
    { "type": "multiple-choice", "question": "小売業全体平均で販管費の約60%を占めるコストは人件費であり、人件費の高騰という問題は [ ] 産業としての小売業の経営管理上、重要な課題になっている。", "options": ["資本集約型", "労働集約型", "知識集約型", "研究開発集約型"], "answer": "労働集約型", "explanation": "労働集約型産業とは、生産要素の中で労働力への依存度が高い産業を指します。小売業は接客や品出しなど、多くの場面で人の労働力を必要とするため、人件費の管理が経営の効率性を大きく左右します。" },
    { "type": "multiple-choice", "question": "売場作業改善のための店舗内データによる作業分析レポートの変動作業の基準チェックでは、[]などの変動作業が基準どおりに行われているかをチェックする。", "options": ["商品補充", "店別仕分け", "梱包", "清掃"], "answer": "商品補充", "explanation": "変動作業とは、売上高や客数、販売数量の増減に応じて作業量が変動する業務のことです。商品補充やレジ業務がその代表例であり、曜日や時間帯による繁閑の差が大きいのが特徴です。" },
    { "type": "multiple-choice", "question": "LSPの戦略的展開について業務と業務量を明確に把握し、過不足なく従業員を割り当てるための第3ステップは [ ] の策定である。", "options": ["人件費予算", "給与水準", "月次勤務スケジュール", "作業マニュアル"], "answer": "月次勤務スケジュール", "explanation": "LSPでは、①日割予算の作成 → ②必要な人時枠の設定 → ③月次勤務スケジュールの策定、という流れで計画が進みます。日々の作業量予測に基づき、無駄のない効率的な人員配置（シフト計画）を具体的に策定する段階です。" },
    { "type": "multiple-choice", "question": "売場作業改善のための店舗内データによる作業分析レポートの固定作業の基準チェックでは [ ] などの固定作業が、基準どおりに行われているかをチェックする。", "options": ["発注", "生鮮食品加工", "レジ業務", "検収"], "answer": "発注", "explanation": "固定作業とは、売上高の変動に直接関係なく、日々一定量発生する業務のことです。開店・閉店作業、清掃、発注、検収などがこれにあたります。これらの作業の効率化も店舗全体の生産性向上には不可欠です。" },
    { "type": "multiple-choice", "question": "発注の基本は顧客がなぜその商品を購入するのかを考え、発注の仮説(単品当たりの [ ] の企画)を立てることである。", "options": ["粗利益率", "売上高", "仕入予算", "最適数量"], "answer": "最適数量", "explanation": "発注は単なる作業ではなく、仮説検証のプロセスです。「この商品は週末に家族連れが買うから〇個売れるだろう」といった仮説を立てて最適な発注数量を決定し、その結果（実際の売上）を検証して次の発注に活かす、というサイクルが重要になります。" },
    { "type": "multiple-choice", "question": "LSPの戦略的展開においては業務と業務量を明確に把握し、過不足なく[]を割り当てる。", "options": ["店長", "従業員", "バイヤー", "スーパーバイザー"], "answer": "従業員", "explanation": "LSP（レイバースケジューリングプログラム）は、店舗の作業量を科学的に分析・予測し、それに基づいて必要な人員（従業員）を、必要な時間帯に、過不足なく配置するための人員計画・管理システムです。" },
    { "type": "multiple-choice", "question": "統計的基準在庫管理方式による基準在庫数量のメンテナンスには店舗での品目別在庫数量と [ ] のリアルタイムな集計が不可欠である。", "options": ["発注数量", "誤納率", "欠品率", "販売数量"], "answer": "販売数量", "explanation": "この方式は、販売実績に基づいて自動的に発注を行うため、POSシステムなどを用いて「何が」「いつ」「いくつ売れたか」という販売数量データをリアルタイムで正確に把握することが大前提となります。" },
    { "type": "multiple-choice", "question": "LSPの戦略的展開について業務と業務量を明確に把握し、過不足なく従業員を割り当てるための第2ステップは日割予算に合わせた[] の設定である。", "options": ["労働生産性", "人時生産性", "損益分岐点売上高", "日割人時枠"], "answer": "日割人時枠", "explanation": "LSPの策定手順は、まず日ごとの売上予算を立て、次にその売上を達成するために必要な総労働時間（＝日割人時枠）を算出します。この人時枠の中で、最も効率的な人員配置（シフト）を組んでいくことになります。" },
    { "type": "multiple-choice", "question": "チェーンストアの店長のマネジメントにおける普遍的な目標の一つである「顧客の支持」の指標には[]、顧客満足度、市場占有率がある。", "options": ["顧客支持率", "売上高", "利益率", "商品回転率"], "answer": "顧客支持率", "explanation": "店長の目標は、売上や利益といった財務的な指標だけでなく、顧客にどれだけ支持されているかという非財務的な指標も重要になります。顧客支持率や顧客満足度、地域での市場シェア（占有率）などがその代表的な指標です。" },
    { "type": "multiple-choice", "question": "POSデータからは当該店舗で扱っていない商品が売れている理由や売れない理由、[ ] がどれだけ発生したかを解明することはできない。", "options": ["値引き", "返品", "販売機会損失", "棚卸減耗"], "answer": "販売機会損失", "explanation": "POSデータは「何が売れたか」という実績データは記録できますが、「なぜ売れたか／売れなかったか」という理由や、欠品によって「本当は売れたはずなのに売れなかった」販売機会損失の大きさは記録できません。これらは別途、観察やアンケートなどで分析する必要があります。" },
    { "type": "multiple-choice", "question": "ペルシャブル商品 (生鮮食料品) についてPOSシステムを活用した場合 [ ]別、特に夕方に売れている商品などの確認をすることができる。", "options": ["曜日", "月", "時間帯", "季節"], "answer": "時間帯", "explanation": "生鮮食料品は鮮度が命であり、売れ残りは大きなロスに繋がります。POSデータを時間帯別に分析することで、例えば「夕方には調理が簡単なカット野菜が売れる」といった傾向を掴み、生産量や値引きのタイミングを最適化することができます。" },
    { "type": "multiple-choice", "question": "LSPはデータにもとづいた効率的な人員配置と作業の [] により、人件費を増加させずに利益確保や顧客サービスの向上を可能とする理論である。", "options": ["標準化", "平準化", "集中化", "機械化"], "answer": "標準化", "explanation": "LSPを効果的に運用するには、作業手順をマニュアル化して誰がやっても同じ時間で同じ品質の作業ができるようにする「作業の標準化」が不可欠です。これにより、正確な作業時間の予測と、効率的な人員配置が可能になります。" },
    { "type": "multiple-choice", "question": "LSP 導入における作業標準化の一般的な手順 「③必要時間の測定」では、作業を売上高や客数などに応じて作業量が変動する変動作業と、売上高や客数などの変動要素とは無関係に定量的に発生する [ ] に分類する。", "options": ["固定作業", "単純作業", "複雑作業", "専門作業"], "answer": "固定作業", "explanation": "作業を、売上に応じて増減する「変動作業（レジ、補充など）」と、売上に関わらず一定量発生する「固定作業（開店準備、清掃など）」に分類することで、日々の作業量をより正確に予測し、必要な人時を算出することができます。" },
